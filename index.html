  <body>
    <div class="stage" id="stage">
      <!-- âœ… å–®ä¸€ imgï¼Œé€é JS ç›´æ¥æ›´æ› src -->
      <img id="viewer" class="slide" src="" alt="slide" draggable="false" />
      <div class="overlay" aria-hidden="true"></div>
    </div>

    <div class="hint" id="hint">
      é»æ“Šç•«é¢â¡ä¸‹ä¸€å¼µï½œâ† â†’ éµåˆ‡æ›ï½œæ‰‹æ©Ÿå¯å·¦å³æ»‘å‹•
    </div>

    <script>
      // ğŸ‘‰ è‹¥æª”åæ˜¯ 01.PNGã€02.PNG... ç”¨ padStart ç”Ÿæˆ
      const count = 12;
      const folder = "images/VermaVibe_20251217";

      // å¦‚æœä½ çš„æª”åæ˜¯ 1.PNG ~ 12.PNGï¼Œä½¿ç”¨ä¸‹æ–¹é€™æ®µï¼š
      const images = Array.from(
        { length: count },
        (_, i) => `${folder}/${String(i + 1)}.PNG`
      );

      let idx = 0;
      const viewer = document.getElementById("viewer");
      const stage = document.getElementById("stage");
      const hint = document.getElementById("hint");
      const overlay = document.querySelector("overlay");

      function show(i) {
        idx = (i + images.length) % images.length;
        const url = images[idx];

        // ç¬¬ä¸€å¼µé¡¯ç¤ºæç¤ºï¼›ç¬¬äºŒå¼µé–‹å§‹éš±è—
        if (idx === 0) hint.classList.remove("hidden");
        else hint.classList.add("hidden");

        // ç›´æ¥åˆ‡æ›åœ–ç‰‡ï¼ˆç„¡æ·¡å…¥ï¼‰
        viewer.src = url;
        viewer.alt = `slide ${idx + 1}`;

        // å¢åŠ è¼‰å…¥å¤±æ•—çš„å›é€€ï¼ˆé¿å…å£é€£çµå¡ä½ï¼‰
        viewer.onerror = () => {
          console.warn("è¼‰å…¥å¤±æ•—ï¼š", url);
          hint.textContent = `è¼‰å…¥å¤±æ•—ï¼š${url}ï¼ˆé»æ“Šå¯è·³ä¸‹ä¸€å¼µï¼‰`;
          hint.classList.remove("hidden");
        };

        // é è¼‰ä¸‹ä¸€å¼µï¼Œæå‡åˆ‡æ›é †æš¢åº¦
        const pre = new Image();
        pre.src = images[(idx + 1) % images.length];
      }

      // ğŸ‘‰ å…±ç”¨çš„ã€Œä¾é»æ“Šä½ç½®ã€åˆ¤æ–·å‡½å¼
      function handlePositionalClick(clientX) {
        const { left, width } = stage.getBoundingClientRect();
        const x = clientX - left;
        const half = width / 2;
        if (x < half) {
          show(idx - 1); // å·¦åŠé‚Šï¼šä¸Šä¸€å¼µ
        } else {
          show(idx + 1); // å³åŠé‚Šï¼šä¸‹ä¸€å¼µ
        }
      }

      // æ»‘é¼ é»æ“Šï¼ˆæ•´å€‹èˆå°å€åŸŸï¼‰
      stage.addEventListener("click", (e) => {
        handlePositionalClick(e.clientX);
      });

      // è¦†è“‹å±¤ä¹Ÿæ¥åŒæ¨£é‚è¼¯ï¼ˆä½ å·²è®“å®ƒæ¥ç®¡äº‹ä»¶ï¼‰
      overlay.addEventListener("click", (e) => {
        handlePositionalClick(e.clientX);
      });

      // é»æ“Šä¸‹ä¸€å¼µï¼ˆæ•´å€‹èˆå°å¯é»ï¼‰
      // stage.addEventListener("click", () => show(idx + 1));

      // éµç›¤ï¼šâ† å‰ä¸€å¼µï¼›â†’ ä¸‹ä¸€å¼µï¼›Home ç¬¬ä¸€å¼µï¼›End æœ€å¾Œä¸€å¼µï¼›ç©ºç™½éµä¸‹ä¸€å¼µ
      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") {
          e.preventDefault();
          show(idx - 1);
        }
        if (e.key === "ArrowRight") {
          e.preventDefault();
          show(idx + 1);
        }
        if (e.key === "Home") {
          e.preventDefault();
          show(0);
        }
        if (e.key === "End") {
          e.preventDefault();
          show(images.length - 1);
        }
        if (e.key === " ") {
          e.preventDefault();
          show(idx + 1);
        }
      });

      // overlay.addEventListener("contextmenu", (e) => e.preventDefault());
      // overlay.addEventListener("click", () => show(idx + 1));

      // // æ‰‹æ©Ÿæ»‘å‹•ï¼šå³æ»‘ä¸Šä¸€å¼µã€å·¦æ»‘ä¸‹ä¸€å¼µ
      // let startX = null;
      // stage.addEventListener("touchstart", (e) => {
      //   startX = e.touches[0].clientX;
      // });
      // stage.addEventListener("touchend", (e) => {
      //   if (startX === null) return;
      //   const dx = e.changedTouches[0].clientX - startX;
      //   if (dx > 50) show(idx - 1);
      //   if (dx < -50) show(idx + 1);
      //   startX = null;
      // });

      // æ‰‹æ©Ÿï¼šæ»‘å‹•é–¾å€¼ + é»æ“Šå·¦å³åŠé‚Š
      let startX = null;
      let isSwipe = false;

      stage.addEventListener(
        "touchstart",
        (e) => {
          startX = e.touches[0].clientX;
          isSwipe = false;
        },
        { passive: true }
      );

      stage.addEventListener(
        "touchmove",
        (e) => {
          const dx = e.touches[0].clientX - startX;
          // è¶…é 20px å°±è¦–ç‚ºæ»‘å‹•ï¼Œä¸ç•¶ä½œé»æ“Š
          if (Math.abs(dx) > 20) isSwipe = true;
        },
        { passive: true }
      );

      stage.addEventListener("touchend", (e) => {
        const endX = e.changedTouches[0].clientX;
        const dx = endX - startX;

        // å¤§æ»‘å¹… => è¦–ç‚ºæ»‘å‹•
        if (Math.abs(dx) > 50) {
          if (dx > 0) show(idx - 1);
          else show(idx + 1);
        } else {
          // å°æ»‘å¹…æˆ–è¼•è§¸ => è¦–ç‚ºã€Œå·¦å³é»æ“Šã€
          handlePositionalClick(endX);
        }
        startX = null;
        isSwipe = false;
      });

      // åˆå§‹åŒ–ï¼ˆé¡¯ç¤ºç¬¬ä¸€å¼µï¼›æç¤ºå¯è¦‹ï¼‰
      show(0);
    </script>
  </body>
