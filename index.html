<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <!-- 使用 viewport-fit=cover + dvh 提升直立式可視高度精準度 -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Ver 0.0.60</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: #000;
        overscroll-behavior: contain;
      }
      .stage {
        position: fixed;
        inset: 0;
        height: 100dvh; /* 動態視窗高度，避免手機直立時 100vh 工具列誤差 */
        display: flex;
        align-items: center;
        justify-content: center;
        user-select: none;
        background: #000;
        overflow: hidden;
        touch-action: pan-y pinch-zoom; /* scale>1 時由 JS 改為 none */
      }
      .slide {
        max-width: 100vw;
        max-height: 100dvh;
        width: auto;
        height: auto;
        object-fit: contain;
        background: #000;
        will-change: transform;
        transform-origin: 0 0;
        /* 未縮放允許原生捏合/垂直捲動；縮放時由 JS 改為 none */
        touch-action: pan-y pinch-zoom;
        backface-visibility: hidden;
      }
      .hint {
        position: fixed;
        left: 50%;
        bottom: 16px;
        transform: translateX(-50%);
        color: #fff;
        font: 14px/1.6 system-ui, "Microsoft JhengHei", sans-serif;
        opacity: 0.8;
        text-align: center;
        transition: opacity 0.3s ease;
      }
      .hint.hidden {
        opacity: 0;
        pointer-events: none;
      }
      @media (prefers-reduced-motion: reduce) {
        .hint {
          transition: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="stage" id="stage">
      <img id="viewer" class="slide" src="" alt="slide" draggable="false" />
    </div>

    <div class="hint" id="hint">
      ← → 鍵切換｜手機單擊或滑動可切換｜雙指可縮放
    </div>

    <script>
      // ===== 設定 =====
      const COUNT = 12;
      const FOLDER = "images/VermaVibe_20251217";
      const images = Array.from(
        { length: COUNT },
        (_, i) => `${FOLDER}/${String(i + 1)}.PNG`
      );

      const MIN_SCALE = 1,
        MAX_SCALE = 6;
      const DOUBLE_TAP_MS = 300,
        WHEEL_ZOOM_FACTOR = 1.1;

      const EPS = 0.5; // 邊界微緩衝，避免浮點造成黑邊
      const isTouchDevice = navigator.maxTouchPoints > 0;

      // 中心縮放（不跟游標）
      const ZOOM_ANCHOR = "center"; // 'center' | 'pointer'
      const DOUBLE_TAP_TARGET_SCALE = 2; // 觸控雙擊放大目標倍數

      // Tap 閾值（手機較寬鬆）
      const CLICK_THRESHOLD_PX = isTouchDevice ? 22 : 10;
      const CLICK_THRESHOLD_PY = isTouchDevice ? 22 : 10;
      const TAP_DURATION_MS = 250;

      // Swipe 閾值（距離 + 速度）
      const SWIPE_MIN_PX = isTouchDevice ? 48 : 36;
      const SWIPE_MIN_VELOCITY = 0.35; // px/ms

      // ===== 慣性拖曳／反彈參數 =====
      const INERTIA_MIN_SPEED = 0.02; // px/ms，低於此速即停止
      const INERTIA_FRICTION = 0.95; // 每幀速度衰減（~60fps）
      const BOUNCE_COEFF = 0.35; // 觸邊反彈反射係數
      const PAN_HISTORY_MS = 120; // 計算慣性速度的最後時間窗

      // 雙擊平滑縮放參數
      const ZOOM_ANIM_MS = 220; // 動畫時長（毫秒）

      // ===== DOM =====
      const viewer = document.getElementById("viewer");
      const stage = document.getElementById("stage");
      const hint = document.getElementById("hint");

      // ===== 狀態 =====
      let idx = 0;
      let scale = 1;
      let tx = 0,
        ty = 0;
      let rafId = null,
        lastTap = 0;

      // viewer 拖曳用
      const pointers = new Map();
      let dragStart = null;

      // stage 拖曳用（scale>1）
      let stageDragStart = null;

      // pinch 用錨點（圖片本地座標）
      let touchStartDist = 0;
      let touchAnchorP = { x: 0, y: 0 };

      // contain 尺寸（未縮放時在舞台中顯示的 W/H）
      let baseW = 0,
        baseH = 0;

      // Tap / Swipe（僅 scale===1 時啟用）
      let tapStartX = null,
        tapStartY = null,
        tapStartTime = 0;
      let lastMoveX = null,
        lastMoveY = null,
        lastMoveTime = 0;

      // 防跳動：互動期間延後重算（debounce + 髒旗）
      let recomputeTimer = null;
      let viewportDirty = false;

      // 慣性拖曳
      let panAnimId = null;
      let panHistory = []; // {x, y, t}

      // 雙擊平滑縮放動畫
      let zoomAnimId = null;

      // ===== 工具 =====
      const clamp = (v, min, max) => Math.min(max, Math.max(min, v));
      const distance = (a, b) => Math.hypot(a.x - b.x, a.y - b.y);
      const midpoint = (a, b) => ({ x: (a.x + b.x) / 2, y: (a.y + b.y) / 2 });
      const nowMs = () => performance.now();

      function stageSize() {
        const vv = window.visualViewport;
        if (vv && vv.width && vv.height)
          return { width: vv.width, height: vv.height };
        const r = stage.getBoundingClientRect();
        return { width: r.width, height: r.height };
      }
      function fitContain(sw, sh, nw, nh) {
        const imgRatio = nw / nh,
          stageRatio = sw / sh;
        return imgRatio > stageRatio
          ? { w: sw, h: sw / imgRatio }
          : { h: sh, w: sh * imgRatio };
      }
      function imageTopLeftLocal() {
        const { width: stageW, height: stageH } = stageSize();
        return { x: (stageW - baseW) / 2, y: (stageH - baseH) / 2 };
      }
      function clientToImagePoint(clientX, clientY) {
        const L = imageTopLeftLocal();
        const ix = (clientX - L.x - tx) / scale;
        const iy = (clientY - L.y - ty) / scale;
        return { x: clamp(ix, 0, baseW), y: clamp(iy, 0, baseH) };
      }

      // 取得當前平移邊界（不露黑邊）
      function getPanBounds() {
        const { width: stageW, height: stageH } = stageSize();
        const L = imageTopLeftLocal();
        const contentW = baseW * scale;
        const contentH = baseH * scale;

        let minTx, maxTx, minTy, maxTy;
        if (contentW > stageW) {
          minTx = stageW - L.x - contentW - EPS;
          maxTx = -L.x + EPS;
        } else {
          minTx = maxTx = 0;
        }
        if (contentH > stageH) {
          minTy = stageH - L.y - contentH - EPS;
          maxTy = -L.y + EPS;
        } else {
          minTy = maxTy = 0;
        }
        return { minTx, maxTx, minTy, maxTy };
      }

      // ===== 尺寸與佈局 =====
      function recomputeBaseSize() {
        const { width: sw, height: sh } = stageSize();
        const nw = viewer.naturalWidth || viewer.width || viewer.offsetWidth;
        const nh = viewer.naturalHeight || viewer.height || viewer.offsetHeight;
        if (!nw || !nh || !sw || !sh) return;
        const s = fitContain(sw, sh, nw, nh);
        baseW = s.w;
        baseH = s.h;
        commit(true);
      }

      // ===== 視覺更新 =====
      function commit(needsClamp = true) {
        if (needsClamp) clampTranslate();
        if (rafId) return;
        rafId = requestAnimationFrame(() => {
          viewer.style.transform = `translate3d(${tx}px, ${ty}px, 0) scale(${scale})`;
          setInteractionMode();
          rafId = null;
        });
      }

      function clampTranslate() {
        const { minTx, maxTx, minTy, maxTy } = getPanBounds();
        tx = clamp(tx, minTx, maxTx);
        ty = clamp(ty, minTy, maxTy);
      }

      function setInteractionMode() {
        if (scale === 1) {
          viewer.style.touchAction = "pan-y pinch-zoom";
          stage.style.touchAction = "pan-y pinch-zoom";
        } else {
          viewer.style.touchAction = "none";
          stage.style.touchAction = "none";
        }
      }

      function resetTransform() {
        stopPanInertia();
        stopZoomAnim();
        scale = 1;
        tx = 0;
        ty = 0;
        commit();
        scheduleRecompute(); // 還原後允許重算
      }

      // ===== 顯示圖片 =====
      function show(i) {
        stopPanInertia();
        stopZoomAnim();
        idx = (i + images.length) % images.length;
        const url = images[idx];

        hint.classList.toggle("hidden", idx !== 0);
        scale = 1;
        tx = 0;
        ty = 0;
        viewer.src = url;
        viewer.alt = `slide ${idx + 1}`;
        viewer.onload = () => {
          recomputeBaseSize();
        }; // 載入完成立刻重算
        viewer.onerror = () => {
          hint.textContent = `載入失敗：${url}（點擊可跳下一張）`;
          hint.classList.remove("hidden");
        };

        // 預載下一張（非阻塞）
        const pre = new Image();
        pre.decoding = "async";
        pre.src = images[(idx + 1) % images.length];
      }

      // 左右半邊換頁（僅 scale===1）
      function handlePositionalClick(clientX) {
        if (scale !== 1) return;
        const { width: stageW } = stageSize();
        const leftHalf = clientX < stageW / 2;
        show(leftHalf ? idx - 1 : idx + 1);
      }

      // 以圖片座標為中心縮放（舞台本地）
      function zoomAtImagePoint(targetScale, clientX, clientY) {
        const s1 = clamp(targetScale, MIN_SCALE, MAX_SCALE);
        const L = imageTopLeftLocal();
        const p = clientToImagePoint(clientX, clientY);
        tx = clientX - L.x - p.x * s1;
        ty = clientY - L.y - p.y * s1;
        scale = s1;
        commit(true);
      }

      // 以中心縮放（不跟游標）
      function zoomAtCenter(targetScale) {
        const { width: stageW, height: stageH } = stageSize();
        zoomAtImagePoint(targetScale, stageW / 2, stageH / 2);
      }

      // ===== 雙擊平滑縮放（觸控）=====
      function easeOutCubic(t) {
        return 1 - Math.pow(1 - t, 3);
      }
      function animateZoomAtCenter(targetScale, duration = ZOOM_ANIM_MS) {
        stopZoomAnim();
        const startScale = scale;
        const { width: stageW, height: stageH } = stageSize();
        const cX = stageW / 2,
          cY = stageH / 2;
        const L = imageTopLeftLocal();
        const p = clientToImagePoint(cX, cY);
        const sTarget = clamp(targetScale, MIN_SCALE, MAX_SCALE);

        const t0 = nowMs();
        const step = () => {
          const t = nowMs();
          const dt = Math.min(1, (t - t0) / duration);
          const k = easeOutCubic(dt);
          const s = startScale + (sTarget - startScale) * k;

          tx = cX - L.x - p.x * s;
          ty = cY - L.y - p.y * s;
          scale = s;

          commit(true);
          if (dt < 1) {
            zoomAnimId = requestAnimationFrame(step);
          } else {
            stopZoomAnim();
            commit(true);
          }
        };
        step();
      }
      function stopZoomAnim() {
        if (zoomAnimId) cancelAnimationFrame(zoomAnimId);
        zoomAnimId = null;
      }

      // ===== 慣性拖曳（放手後滑動並反彈）=====
      function startPanInertia(vx, vy) {
        stopPanInertia();
        // 速度單位：px/ms；將每幀乘以 dt（ms）
        let lastTs = nowMs();
        const { minTx, maxTx, minTy, maxTy } = getPanBounds();

        const step = () => {
          const ts = nowMs();
          const dt = Math.max(1, ts - lastTs);
          lastTs = ts;

          // 速度衰減
          vx *= Math.pow(INERTIA_FRICTION, dt / 16);
          vy *= Math.pow(INERTIA_FRICTION, dt / 16);

          // 位移更新
          tx += vx * dt;
          ty += vy * dt;

          // 觸邊反彈（反射速度、位置貼齊邊界）
          if (tx < minTx && vx < 0) {
            tx = minTx;
            vx *= -BOUNCE_COEFF;
          }
          if (tx > maxTx && vx > 0) {
            tx = maxTx;
            vx *= -BOUNCE_COEFF;
          }
          if (ty < minTy && vy < 0) {
            ty = minTy;
            vy *= -BOUNCE_COEFF;
          }
          if (ty > maxTy && vy > 0) {
            ty = maxTy;
            vy *= -BOUNCE_COEFF;
          }

          // 視覺更新（此處不再二次 clamp，靠邊界反彈維持）
          commit(false);

          // 終止條件：速度很低且在邊界內
          const small =
            Math.abs(vx) < INERTIA_MIN_SPEED &&
            Math.abs(vy) < INERTIA_MIN_SPEED;
          const insideX = tx >= minTx && tx <= maxTx;
          const insideY = ty >= minTy && ty <= maxTy;
          if (small && insideX && insideY) {
            stopPanInertia();
            commit(true); // 最終保險性夾限
            return;
          }
          panAnimId = requestAnimationFrame(step);
        };
        panAnimId = requestAnimationFrame(step);
      }
      function stopPanInertia() {
        if (panAnimId) cancelAnimationFrame(panAnimId);
        panAnimId = null;
      }
      function recordPanHistory(px, py) {
        const t = nowMs();
        panHistory.push({ x: px, y: py, t });
        const cutoff = t - PAN_HISTORY_MS;
        while (panHistory.length && panHistory[0].t < cutoff)
          panHistory.shift();
      }
      function computePanVelocity() {
        if (panHistory.length < 2) return { vx: 0, vy: 0 };
        const a = panHistory[0],
          b = panHistory[panHistory.length - 1];
        const dt = Math.max(1, b.t - a.t);
        return { vx: (b.x - a.x) / dt, vy: (b.y - a.y) / dt }; // px/ms
      }

      // ===== 防跳動：互動期間延後重算 =====
      function isInteracting() {
        return (
          pointers.size > 0 ||
          !!stageDragStart ||
          scale > 1 ||
          !!panAnimId ||
          !!zoomAnimId
        );
      }
      function scheduleRecompute(delay = 240) {
        clearTimeout(recomputeTimer);
        if (isInteracting()) {
          viewportDirty = true;
          return;
        }
        viewportDirty = false;
        recomputeTimer = setTimeout(() => recomputeBaseSize(), delay);
      }
      function tryRecomputeAfterInteraction() {
        if (viewportDirty && !isInteracting()) scheduleRecompute(120);
      }

      // ===== Viewer：Pointer（只負責縮放/拖曳）=====
      viewer.addEventListener(
        "pointerdown",
        (e) => {
          stopPanInertia(); // 互動開始，停止慣性
          pointers.set(e.pointerId, {
            x: e.clientX,
            y: e.clientY,
            type: e.pointerType,
          });

          if (scale > 1) {
            try {
              viewer.setPointerCapture(e.pointerId);
            } catch {}
          } else if (e.pointerType !== "touch") {
            try {
              viewer.setPointerCapture(e.pointerId);
            } catch {}
          }

          // 觸控雙擊：未縮放放大；已縮放還原（桌面 mouse/pen 禁用）
          const tNow = nowMs();
          if (e.pointerType === "touch" && tNow - lastTap < DOUBLE_TAP_MS) {
            animateZoomAtCenter(scale > 1 ? 1 : DOUBLE_TAP_TARGET_SCALE);
            lastTap = 0;
            return;
          }
          lastTap = e.pointerType === "touch" ? tNow : 0;

          if (pointers.size === 1) {
            if (scale > 1) {
              const p = pointers.get(e.pointerId);
              dragStart = { x: p.x, y: p.y, tx0: tx, ty0: ty };
              panHistory.length = 0;
              recordPanHistory(p.x, p.y);
            }
          } else if (pointers.size === 2) {
            const pts = [...pointers.values()];
            const mid = midpoint(pts[0], pts[1]);
            touchStartDist = distance(pts[0], pts[1]);
            touchAnchorP = clientToImagePoint(mid.x, mid.y);
            stopPanInertia();
          }
        },
        { passive: false }
      );

      viewer.addEventListener(
        "pointermove",
        (e) => {
          if (!pointers.has(e.pointerId)) return;

          // 手機：縮放/拖曳期間阻止原生捲動介入（關鍵）
          if (scale > 1) e.preventDefault();

          pointers.set(e.pointerId, {
            x: e.clientX,
            y: e.clientY,
            type: e.pointerType,
          });

          if (pointers.size === 2) {
            const pts = [...pointers.values()];
            const curDist = distance(pts[0], pts[1]);
            const factor = curDist / (touchStartDist || curDist) || 1;
            const s1 = clamp(scale * factor, MIN_SCALE, MAX_SCALE);

            const mid = midpoint(pts[0], pts[1]);
            const L = imageTopLeftLocal();
            tx = mid.x - L.x - touchAnchorP.x * s1;
            ty = mid.y - L.y - touchAnchorP.y * s1;

            scale = s1;
            touchStartDist = curDist;
            commit(true);
          } else if (pointers.size === 1 && dragStart && scale > 1) {
            const cur = pointers.get(e.pointerId);
            tx = dragStart.tx0 + (cur.x - dragStart.x);
            ty = dragStart.ty0 + (cur.y - dragStart.y);
            recordPanHistory(cur.x, cur.y);
            commit(true);
          }
        },
        { passive: false }
      );

      viewer.addEventListener("pointerup", (e) => {
        pointers.delete(e.pointerId);
        try {
          viewer.releasePointerCapture(e.pointerId);
        } catch {}

        if (pointers.size === 0) {
          // 慣性：單指拖曳結束後才進行
          if (dragStart && scale > 1) {
            const { vx, vy } = computePanVelocity();
            if (
              Math.abs(vx) >= INERTIA_MIN_SPEED ||
              Math.abs(vy) >= INERTIA_MIN_SPEED
            ) {
              startPanInertia(vx, vy);
            }
          }
          dragStart = null;
          setInteractionMode();
          scheduleRecompute();
          tryRecomputeAfterInteraction();
        }
      });

      viewer.addEventListener("pointercancel", () => {
        pointers.clear();
        dragStart = null;
        setInteractionMode();
        scheduleRecompute();
        tryRecomputeAfterInteraction();
      });

      // ===== Stage：Tap + Swipe（scale===1），Drag（scale>1）=====
      stage.addEventListener(
        "pointerdown",
        (e) => {
          stopPanInertia(); // 互動開始，停止慣性
          pointers.set(e.pointerId, {
            x: e.clientX,
            y: e.clientY,
            type: e.pointerType,
          });

          if (scale > 1) {
            stageDragStart = { x: e.clientX, y: e.clientY, tx0: tx, ty0: ty };
            panHistory.length = 0;
            recordPanHistory(e.clientX, e.clientY);
            try {
              stage.setPointerCapture(e.pointerId);
            } catch {}
            return;
          }
          if (e.buttons && e.buttons !== 1) return; // 僅主鍵/觸控
          tapStartX = e.clientX;
          tapStartY = e.clientY;
          tapStartTime = nowMs();
          lastMoveX = tapStartX;
          lastMoveY = tapStartY;
          lastMoveTime = tapStartTime;
        },
        { passive: false }
      );

      stage.addEventListener(
        "pointermove",
        (e) => {
          if (scale > 1) e.preventDefault();

          if (scale > 1 && stageDragStart) {
            tx = stageDragStart.tx0 + (e.clientX - stageDragStart.x);
            ty = stageDragStart.ty0 + (e.clientY - stageDragStart.y);
            recordPanHistory(e.clientX, e.clientY);
            commit(true);
            return;
          }
          lastMoveX = e.clientX;
          lastMoveY = e.clientY;
          lastMoveTime = nowMs();
        },
        { passive: false }
      );

      stage.addEventListener("pointerup", (e) => {
        pointers.delete(e.pointerId);

        if (scale > 1) {
          // 慣性：舞台拖曳結束
          const { vx, vy } = computePanVelocity();
          if (
            Math.abs(vx) >= INERTIA_MIN_SPEED ||
            Math.abs(vy) >= INERTIA_MIN_SPEED
          ) {
            startPanInertia(vx, vy);
          }
          stageDragStart = null;
          try {
            stage.releasePointerCapture(e.pointerId);
          } catch {}
          scheduleRecompute();
          tryRecomputeAfterInteraction();
          return;
        }

        // scale===1：tap 或 swipe 換頁
        const endX = e.clientX,
          endY = e.clientY;
        const endTime = nowMs();
        const dx = endX - (tapStartX ?? endX);
        const dy = endY - (tapStartY ?? endY);
        const dt = endTime - (tapStartTime || endTime);

        const mvDt = Math.max(1, endTime - (lastMoveTime || endTime));
        const mvDx = endX - (lastMoveX ?? endX);
        const velocityX = Math.abs(mvDx) / mvDt; // px/ms

        const absDx = Math.abs(dx),
          absDy = Math.abs(dy);
        const isSwipe =
          absDx > SWIPE_MIN_PX &&
          absDx > absDy * 1.5 &&
          velocityX >= SWIPE_MIN_VELOCITY;

        if (isSwipe) {
          show(dx < 0 ? idx + 1 : idx - 1);
        } else {
          if (
            absDx <= CLICK_THRESHOLD_PX &&
            absDy <= CLICK_THRESHOLD_PY &&
            dt <= TAP_DURATION_MS
          ) {
            handlePositionalClick(endX);
          }
        }

        tapStartX = tapStartY = null;
        tapStartTime = 0;
        lastMoveX = lastMoveY = null;
        lastMoveTime = 0;
      });

      stage.addEventListener("pointercancel", () => {
        pointers.clear();
        stageDragStart = null;
        tapStartX = tapStartY = null;
        tapStartTime = 0;
        lastMoveX = lastMoveY = null;
        lastMoveTime = 0;
        scheduleRecompute();
        tryRecomputeAfterInteraction();
      });

      stage.addEventListener("contextmenu", (e) => e.preventDefault());

      // ===== 滾輪（縮放；永久禁用平移）=====
      const onWheel = (e) => {
        // Ctrl+滾輪：縮放（中心錨點）
        if (e.ctrlKey) {
          e.preventDefault();
          const factor =
            Math.sign(e.deltaY) > 0 ? 1 / WHEEL_ZOOM_FACTOR : WHEEL_ZOOM_FACTOR;
          const target = clamp(scale * factor, MIN_SCALE, MAX_SCALE);
          if (ZOOM_ANCHOR === "center") zoomAtCenter(target);
          else zoomAtImagePoint(target, e.clientX, e.clientY);
          return;
        }
        // 永久禁用滾輪平移：忽略
      };
      stage.addEventListener("wheel", onWheel, { passive: false });

      // ===== 鍵盤 =====
      document.addEventListener("keydown", (e) => {
        const key = e.key;
        if (key === "ArrowLeft") {
          e.preventDefault();
          show(idx - 1);
        } else if (key === "ArrowRight") {
          e.preventDefault();
          show(idx + 1);
        } else if (key === "Home") {
          e.preventDefault();
          show(0);
        } else if (key === "End") {
          e.preventDefault();
          show(images.length - 1);
        } else if (key === " ") {
          e.preventDefault();
          show(idx + 1);
        } else if (key.toLowerCase() === "r") {
          e.preventDefault();
          resetTransform();
        } else if (key === "+" || key === "=") {
          e.preventDefault();
          zoomAtCenter(clamp(scale * WHEEL_ZOOM_FACTOR, MIN_SCALE, MAX_SCALE));
        } else if (key === "-" || key === "_") {
          e.preventDefault();
          zoomAtCenter(clamp(scale / WHEEL_ZOOM_FACTOR, MIN_SCALE, MAX_SCALE));
        }
      });

      // ===== 舞台尺寸變更（排程）=====
      function onViewportChange() {
        viewportDirty = true;
        scheduleRecompute(); // 互動中不重算，結束後再補
      }
      window.addEventListener("resize", onViewportChange);
      if (window.visualViewport) {
        window.visualViewport.addEventListener("resize", onViewportChange);
      }
      window.addEventListener("orientationchange", onViewportChange);

      // ===== 初始化 =====
      show(0);
    </script>
  </body>
</html>
