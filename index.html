
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>圖片完整呈現頁面</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
    }
    .fullscreen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .fullscreen img {
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
      object-fit: contain;      /* 完整顯示，不裁切 */
    }
  </style>
</head>
<body>
  <div class="fullscreen">
    <img src="images/VermaVibe_20251217/投影片1.tif" class="slide active" alt="T1_1" </div>
  </div>
</body>
</html>
