    <script>
      // ğŸ‘‰ ä¾ä½ çš„æª”åç”Ÿæˆæ¸…å–®ï¼ˆè‹¥æ˜¯ 01.PNG éœ€æ”¹ç”¨ padStartï¼‰
      const count = 12;
      const images = Array.from(
        { length: count },
        (_, i) => `images/VermaVibe_20251217/${String(i + 1)}.PNG`
      );

      let idx = 0;
      const viewer = document.getElementById("viewer");
      const stage = document.getElementById("stage");
      const hint = document.getElementById("hint");

      function show(i) {
        idx = (i + images.length) % images.length;
        const url = images[idx];

        // ç¬¬ä¸€å¼µé¡¯ç¤ºæç¤ºï¼›ç¬¬äºŒå¼µé–‹å§‹éš±è—
        if (idx === 0) hint.classList.remove("hidden");
        else hint.classList.add("hidden");

        // ç›´æ¥åˆ‡æ›åœ–ç‰‡ï¼ˆç„¡æ·¡å…¥ï¼‰
        viewer.src = url;
        viewer.alt = `slide ${idx + 1}`;

        // é è¼‰ä¸‹ä¸€å¼µï¼Œæå‡åˆ‡æ›é †æš¢åº¦
        const pre = new Image();
        pre.src = images[(idx + 1) % images.length];
      }

      // é»æ“Šä¸‹ä¸€å¼µ
      stage.addEventListener("click", () => show(idx + 1));

      // éµç›¤ï¼šâ† å‰ä¸€å¼µï¼›â†’ ä¸‹ä¸€å¼µï¼›Home ç¬¬ä¸€å¼µï¼›End æœ€å¾Œä¸€å¼µ
      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") show(idx - 1);
        if (e.key === "ArrowRight") show(idx + 1);
        if (e.key === "Home") show(0);
        if (e.key === "End") show(images.length - 1);
      });

      // æ‰‹æ©Ÿæ»‘å‹•ï¼šå³æ»‘ä¸Šä¸€å¼µã€å·¦æ»‘ä¸‹ä¸€å¼µ
      let startX = null;
      stage.addEventListener("touchstart", (e) => {
        startX = e.touches[0].clientX;
      });
      stage.addEventListener("touchend", (e) => {
        if (startX === null) return;
        const dx = e.changedTouches[0].clientX - startX;
        if (dx > 50) show(idx - 1);
        if (dx < -50) show(idx + 1);
        startX = null;
      });

      // åˆå§‹åŒ–ï¼ˆé¡¯ç¤ºç¬¬ä¸€å¼µï¼›æç¤ºå¯è¦‹ï¼‰
      show(0);
