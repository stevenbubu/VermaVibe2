<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <!-- 使用 viewport-fit=cover + dvh 以提升直立式可視高度精準度 -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Ver 0.0.52</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: #000;
        overscroll-behavior: contain;
      }
      .stage {
        position: fixed;
        inset: 0;
        /* 動態視窗高度，避免手機直立時 100vh 工具列誤差 */
        height: 100dvh;
        display: flex;
        align-items: center;
        justify-content: center;
        user-select: none;
        background: #000;
        overflow: hidden;
      }
      .slide {
        max-width: 100vw;
        max-height: 100dvh; /* 一併改成動態視窗高度 */
        width: auto;
        height: auto;
        object-fit: contain;
        background: #000;
        will-change: transform;
        transform-origin: 0 0;
        position: relative;
        z-index: 1;
        /* 未縮放允許原生捏合/垂直捲動；縮放時由 JS 改為 none */
        touch-action: pan-y pinch-zoom;
        backface-visibility: hidden;
        translate: 0 0;
      }
      .hint {
        position: fixed;
        left: 50%;
        bottom: 16px;
        transform: translateX(-50%);
        color: #fff;
        font: 14px/1.6 system-ui, "Microsoft JhengHei", sans-serif;
        opacity: 0.8;
        text-align: center;
        transition: opacity 0.3s ease;
      }
      .hint.hidden {
        opacity: 0;
        pointer-events: none;
      }
      @media (prefers-reduced-motion: reduce) {
        .hint {
          transition: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="stage" id="stage">
      <img id="viewer" class="slide" src="" alt="slide" draggable="false" />
    </div>

    <div class="hint" id="hint">
      ← → 鍵切換｜手機單擊或滑動可切換｜雙指可縮放
    </div>

    <script>
      // ===== 設定 =====
      const count = 12;
      const folder = "images/VermaVibe_20251217";
      const images = Array.from(
        { length: count },
        (_, i) => `${folder}/${String(i + 1)}.PNG`
      );

      const MIN_SCALE = 1,
        MAX_SCALE = 6;
      const DOUBLE_TAP_MS = 300,
        WHEEL_ZOOM_FACTOR = 1.1;
      const PAN_SPEED_BASE = 1.6,
        EPS = 0.5; // 略降 EPS，減少提早夾住的感覺

      const isTouchDevice = navigator.maxTouchPoints > 0;
      const CLICK_THRESHOLD_PX = isTouchDevice ? 22 : 10;
      const CLICK_THRESHOLD_PY = isTouchDevice ? 22 : 10;
      const TAP_DURATION_MS = 250;

      // Swipe 閾值（距離 + 速度）
      const SWIPE_MIN_PX = isTouchDevice ? 48 : 36;
      const SWIPE_MIN_VELOCITY = 0.35; // px/ms

      // ===== DOM =====
      const viewer = document.getElementById("viewer");
      const stage = document.getElementById("stage");
      const hint = document.getElementById("hint");

      // ===== 狀態 =====
      let idx = 0;
      let scale = 1;
      let tx = 0,
        ty = 0;
      let rafId = null,
        lastTap = 0;

      const pointers = new Map();
      let dragStart = null;

      let touchDragStart = null;
      let touchStartDist = 0;
      let touchStartScale = 1;
      let touchAnchorP = { x: 0, y: 0 };

      let baseW = 0,
        baseH = 0;

      // Tap / Swipe（掛在 stage）
      let tapStartX = null,
        tapStartY = null,
        tapStartTime = 0;
      let lastMoveX = null,
        lastMoveY = null,
        lastMoveTime = 0; // 記錄末次移動供速度計算

      // ===== 工具 =====
      const clamp = (v, min, max) => Math.min(max, Math.max(min, v));
      const distance = (a, b) => Math.hypot(a.x - b.x, a.y - b.y);
      const midpoint = (a, b) => ({ x: (a.x + b.x) / 2, y: (a.y + b.y) / 2 });

      function stageRect() {
        return stage.getBoundingClientRect();
      }
      function stageSize() {
        const vv = window.visualViewport;
        if (vv && vv.width && vv.height) {
          return { width: vv.width, height: vv.height };
        }
        const r = stageRect();
        return { width: r.width, height: r.height };
      }
      function stageCenter() {
        const r = stageRect();
        return { x: r.left + r.width / 2, y: r.top + r.height / 2 };
      }
      function fitContain(sw, sh, nw, nh) {
        const imgRatio = nw / nh,
          stageRatio = sw / sh;
        if (imgRatio > stageRatio) return { w: sw, h: sw / imgRatio };
        return { h: sh, w: sh * imgRatio };
      }
      function imageTopLeft() {
        const r = stageRect();
        return {
          x: r.left + (r.width - baseW) / 2,
          y: r.top + (r.height - baseH) / 2,
        };
      }
      function clientToImagePoint(clientX, clientY) {
        const L = imageTopLeft();
        const ix = (clientX - L.x - tx) / scale;
        const iy = (clientY - L.y - ty) / scale;
        return { x: clamp(ix, 0, baseW), y: clamp(iy, 0, baseH) };
      }
      function recomputeBaseSize() {
        const { width: sw, height: sh } = stageSize();
        const nw = viewer.naturalWidth || viewer.width || viewer.offsetWidth;
        const nh = viewer.naturalHeight || viewer.height || viewer.offsetHeight;
        if (!nw || !nh || !sw || !sh) return;
        const s = fitContain(sw, sh, nw, nh);
        baseW = s.w;
        baseH = s.h;
        commit(true);
      }

      // ===== 視覺更新 =====
      function commit(needsClamp = true) {
        if (needsClamp) clampTranslate();
        if (rafId) return;
        rafId = requestAnimationFrame(() => {
          viewer.style.transform = `translate(${tx}px, ${ty}px) scale(${scale})`;
          setInteractionMode();
          rafId = null;
        });
      }

      // 精準邊界夾限（含 L.x/L.y）
      function clampTranslate() {
        const r = stageRect();
        const L = imageTopLeft();
        const contentW = baseW * scale;
        const contentH = baseH * scale;

        // 水平
        if (contentW > r.width) {
          const minTx = r.right - L.x - contentW - EPS;
          const maxTx = r.left - L.x + EPS;
          tx = clamp(tx, minTx, maxTx);
        } else {
          tx = 0;
        }

        // 垂直
        if (contentH > r.height) {
          const minTy = r.bottom - L.y - contentH - EPS;
          const maxTy = r.top - L.y + EPS;
          ty = clamp(ty, minTy, maxTy);
        } else {
          ty = 0;
        }
      }

      // 切換互動模式
      function setInteractionMode() {
        if (scale === 1) {
          viewer.style.touchAction = "pan-y pinch-zoom"; // 未縮放：允許原生
          stage.style.touchAction = "pan-y pinch-zoom";
        } else {
          viewer.style.touchAction = "none"; // 縮放中：自訂手勢
          stage.style.touchAction = "none";
        }
      }

      function resetTransform() {
        scale = 1;
        tx = 0;
        ty = 0;
        commit();
      }

      // ===== 顯示圖片 =====
      function show(i) {
        idx = (i + images.length) % images.length;
        const url = images[idx];

        hint.classList.toggle("hidden", idx !== 0);
        resetTransform();

        viewer.src = url;
        viewer.alt = `slide ${idx + 1}`;
        viewer.onload = () => {
          recomputeBaseSize();
        };
        viewer.onerror = () => {
          hint.textContent = `載入失敗：${url}（點擊可跳下一張）`;
          hint.classList.remove("hidden");
        };

        // 預載下一張
        const pre = new Image();
        pre.src = images[(idx + 1) % images.length];
      }

      // 左右半邊換頁（僅 scale===1 時）
      function handlePositionalClick(clientX) {
        if (scale !== 1) return;
        const r = stageRect();
        const leftHalf = clientX - r.left < r.width / 2;
        show(leftHalf ? idx - 1 : idx + 1);
      }

      // 以圖片座標為中心縮放
      function zoomAtImagePoint(targetScale, clientX, clientY) {
        const s1 = clamp(targetScale, MIN_SCALE, MAX_SCALE);
        const L = imageTopLeft();
        const p = clientToImagePoint(clientX, clientY);
        tx = clientX - L.x - p.x * s1;
        ty = clientY - L.y - p.y * s1;
        scale = s1;
        commit(true);
      }

      // ===== Viewer：Pointer（滑鼠/筆/觸控板）——只負責縮放/拖曳 =====
      viewer.addEventListener("pointerdown", (e) => {
        pointers.set(e.pointerId, {
          x: e.clientX,
          y: e.clientY,
          type: e.pointerType,
        });
        if (e.pointerType !== "touch") viewer.setPointerCapture(e.pointerId);

        const now = Date.now();
        if (now - lastTap < DOUBLE_TAP_MS) {
          // 雙擊：未縮放 -> 交給 stage 處理為兩次單擊；已縮放 -> 還原
          if (scale > 1) {
            zoomAtImagePoint(1, e.clientX, e.clientY);
          }
          lastTap = 0;
          return;
        }
        lastTap = now;

        if (pointers.size === 1) {
          if (scale > 1) {
            const p = pointers.get(e.pointerId);
            dragStart = { x: p.x, y: p.y, tx0: tx, ty0: ty };
          }
        } else if (pointers.size === 2) {
          const pts = [...pointers.values()];
          const mid = midpoint(pts[0], pts[1]);
          touchAnchorP = clientToImagePoint(mid.x, mid.y);
        }
      });

      viewer.addEventListener("pointermove", (e) => {
        if (!pointers.has(e.pointerId)) return;
        pointers.set(e.pointerId, {
          x: e.clientX,
          y: e.clientY,
          type: e.pointerType,
        });

        if (pointers.size === 2) {
          const pts = [...pointers.values()];
          const curDist = distance(pts[0], pts[1]);
          const prevDist = viewer._prevDist ?? curDist;
          viewer._prevDist = curDist;

          const s1 = clamp(
            scale * (curDist / prevDist || 1),
            MIN_SCALE,
            MAX_SCALE
          );

          const mid = midpoint(pts[0], pts[1]);
          const L = imageTopLeft();
          tx = mid.x - L.x - touchAnchorP.x * s1;
          ty = mid.y - L.y - touchAnchorP.y * s1;

          scale = s1;
          commit(true);
        } else if (pointers.size === 1 && dragStart && scale > 1) {
          const cur = pointers.get(e.pointerId);
          tx = dragStart.tx0 + (cur.x - dragStart.x);
          ty = dragStart.ty0 + (cur.y - dragStart.y);
          commit(true);
        }
      });

      viewer.addEventListener("pointerup", (e) => {
        pointers.delete(e.pointerId);
        if (e.pointerType !== "touch")
          viewer.releasePointerCapture(e.pointerId);
        if (pointers.size === 0) {
          dragStart = null;
          viewer._prevDist = undefined;
          setInteractionMode();
        }
      });

      viewer.addEventListener("pointercancel", () => {
        pointers.clear();
        dragStart = null;
        viewer._prevDist = undefined;
        setInteractionMode();
      });

      // ===== Stage：Tap + Swipe（只在 scale===1 啟用換頁）=====
      stage.addEventListener("pointerdown", (e) => {
        // 只看主鍵（滑鼠）；觸控 buttons=0 也會進入
        if (e.buttons && e.buttons !== 1) return;
        tapStartX = e.clientX;
        tapStartY = e.clientY;
        tapStartTime = performance.now();
        lastMoveX = tapStartX;
        lastMoveY = tapStartY;
        lastMoveTime = tapStartTime;
      });

      stage.addEventListener("pointermove", (e) => {
        // 記錄最後移動點與時間，用於判斷滑動速度
        lastMoveX = e.clientX;
        lastMoveY = e.clientY;
        lastMoveTime = performance.now();
      });

      stage.addEventListener("pointerup", (e) => {
        if (scale !== 1) return; // 縮放中不做換頁
        const endX = e.clientX,
          endY = e.clientY;
        const endTime = performance.now();

        const dx = endX - (tapStartX ?? endX);
        const dy = endY - (tapStartY ?? endY);
        const dt = endTime - (tapStartTime || endTime);

        // 計算水平滑動速度（最後一段移動）
        const mvDt = Math.max(1, endTime - (lastMoveTime || endTime));
        const mvDx = endX - (lastMoveX ?? endX);
        const velocityX = Math.abs(mvDx) / mvDt; // px/ms

        // Swipe（優先）：距離足 + 速度足，且水平量遠大於垂直量
        const absDx = Math.abs(dx),
          absDy = Math.abs(dy);
        const isSwipe =
          absDx > SWIPE_MIN_PX &&
          absDx > absDy * 1.5 &&
          velocityX >= SWIPE_MIN_VELOCITY;

        if (isSwipe) {
          show(dx < 0 ? idx + 1 : idx - 1); // 左滑下一張、右滑上一張
        } else {
          // Tap：雙閾值 + 時間條件
          if (
            absDx <= CLICK_THRESHOLD_PX &&
            absDy <= CLICK_THRESHOLD_PY &&
            dt <= TAP_DURATION_MS
          ) {
            handlePositionalClick(endX);
          }
        }

        // 清空
        tapStartX = tapStartY = null;
        tapStartTime = 0;
        lastMoveX = lastMoveY = null;
        lastMoveTime = 0;
      });

      stage.addEventListener("contextmenu", (e) => e.preventDefault());

      // ===== 滾輪（縮放／平移）=====
      function normalizeMagnitude(e) {
        let dx = e.deltaX,
          dy = e.deltaY;
        const LINE = 40,
          PAGE = Math.max(window.innerHeight, 600);
        if (e.deltaMode === 1) {
          dx *= LINE;
          dy *= LINE;
        } else if (e.deltaMode === 2) {
          dx *= PAGE;
          dy *= PAGE;
        }
        return Math.max(Math.abs(dx), Math.abs(dy));
      }
      function panGain(m) {
        return 1 + 2.5 * Math.tanh(m / 180);
      }
      function getPanSpeed(e) {
        return PAN_SPEED_BASE * panGain(normalizeMagnitude(e));
      }

      const onWheel = (e) => {
        if (e.ctrlKey) {
          e.preventDefault();
          const factor =
            Math.sign(e.deltaY) > 0 ? 1 / WHEEL_ZOOM_FACTOR : WHEEL_ZOOM_FACTOR;
          zoomAtImagePoint(
            clamp(scale * factor, MIN_SCALE, MAX_SCALE),
            e.clientX,
            e.clientY
          );
          return;
        }
        if (scale > 1) {
          e.preventDefault();
          const speed = getPanSpeed(e);
          tx -= e.deltaX * speed;
          ty -= e.deltaY * speed;
          commit(true);
        }
      };
      stage.addEventListener("wheel", onWheel, { passive: false });
      viewer.addEventListener("wheel", onWheel, { passive: false });

      // ===== 鍵盤 =====
      document.addEventListener("keydown", (e) => {
        const key = e.key;
        if (key === "ArrowLeft") {
          e.preventDefault();
          show(idx - 1);
        } else if (key === "ArrowRight") {
          e.preventDefault();
          show(idx + 1);
        } else if (key === "Home") {
          e.preventDefault();
          show(0);
        } else if (key === "End") {
          e.preventDefault();
          show(images.length - 1);
        } else if (key === " ") {
          e.preventDefault();
          show(idx + 1);
        } else if (key.toLowerCase() === "r") {
          e.preventDefault();
          resetTransform();
        } else if (key === "+" || key === "=") {
          e.preventDefault();
          const c = stageCenter();
          zoomAtImagePoint(
            clamp(scale * WHEEL_ZOOM_FACTOR, MIN_SCALE, MAX_SCALE),
            c.x,
            c.y
          );
        } else if (key === "-" || key === "_") {
          e.preventDefault();
          const c = stageCenter();
          zoomAtImagePoint(
            clamp(scale / WHEEL_ZOOM_FACTOR, MIN_SCALE, MAX_SCALE),
            c.x,
            c.y
          );
        }
      });

      // ===== 舞台尺寸變更 =====
      window.addEventListener("resize", () => {
        recomputeBaseSize();
      });
      if (window.visualViewport) {
        window.visualViewport.addEventListener("resize", () => {
          recomputeBaseSize();
        });
      }
      window.addEventListener("orientationchange", () => {
        recomputeBaseSize();
      });

      // ===== 初始化 =====
      show(0);
    </script>
  </body>
</html>
