  <script>
    // ğŸ‘‰ æŠŠä½ çš„åœ–ç‰‡åˆ—è¡¨æ”¾åœ¨é€™è£¡ï¼ˆè·¯å¾‘éœ€æ­£ç¢ºã€å¤§å°å¯«æ•æ„Ÿï¼‰
    const images = [
      "images/VermaVibe_20251217/1.PNG",
      "images/VermaVibe_20251217/2.PNG",
      "images/VermaVibe_20251217/3.PNG",

      "images/VermaVibe_20251217/11.PNG",

    ];

    let index = 0;
    const imgEl = document.getElementById("viewer");
    const stageEl = document.getElementById("stage");

    // é¡¯ç¤ºæŒ‡å®šç´¢å¼•çš„åœ–ç‰‡
    function show(i) {
      index = (i + images.length) % images.length; // å¾ªç’°
      imgEl.src = images[index];
      imgEl.alt = String(index + 1);

      
    // âœ… ç¬¬ä¸€å¼µé¡¯ç¤ºæç¤ºï¼›ç¬¬äºŒå¼µé–‹å§‹éš±è—
    if (index === 0) {
        hintEl.classList.remove("hidden");

        hintEl.classList.add("hidden");
    }


      // é å…ˆè¼‰å…¥ä¸‹ä¸€å¼µï¼ŒåŠ é€Ÿåˆ‡æ›
      const pre = new Image();
      pre.src = images[(index + 1) % images.length];
    }

    // æ»‘é¼ é»æ“Šï¼šä¸‹ä¸€å¼µ
    stageEl.addEventListener("click", () => show(index + 1));

    // éµç›¤ï¼šâ† å‰ä¸€å¼µï¼›â†’ ä¸‹ä¸€å¼µï¼›Home ç¬¬ä¸€å¼µï¼›End æœ€å¾Œä¸€å¼µ
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") show(index - 1);

    });

    // è§¸æ§æ»‘å‹•ï¼ˆæ‰‹æ©Ÿï¼‰ï¼šå³æ»‘ä¸Šä¸€å¼µã€å·¦æ»‘ä¸‹ä¸€å¼µ
    let startX = null;
    stageEl.addEventListener("touchstart", (e) => {

    stageEl.addEventListener("touchend", (e) => {

      const dx = e.changedTouches[0].clientX - startX;
      if (dx > 50) show(index - 1);
      if (dx < -50) show(index + 1);
      startX = null;
    });

    // åˆå§‹åŒ–
    show(0);
