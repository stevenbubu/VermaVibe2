<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ver 0.0.48</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: #000;
        overscroll-behavior: contain;
      }
      .stage {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        user-select: none;
        background: #000;
        overflow: hidden;
      }
      .slide {
        max-width: 100vw;
        max-height: 100vh;
        width: auto;
        height: auto;
        object-fit: contain;
        background: #000;
        will-change: transform;
        transform-origin: 0 0;
        position: relative;
        z-index: 1;
        /* 初始：允許捏合與垂直捲動；縮放時由 JS 改為 none */
        touch-action: pan-y pinch-zoom;
        backface-visibility: hidden;
        translate: 0 0;
      }
      .hint {
        position: fixed;
        left: 50%;
        bottom: 16px;
        transform: translateX(-50%);
        color: #fff;
        font: 14px/1.6 system-ui, "Microsoft JhengHei", sans-serif;
        opacity: 0.8;
        text-align: center;
        transition: opacity 0.3s ease;
      }
      .hint.hidden {
        opacity: 0;
        pointer-events: none;
      }
      @media (prefers-reduced-motion: reduce) {
        .hint {
          transition: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="stage" id="stage">
      <img id="viewer" class="slide" src="" alt="slide" draggable="false" />
    </div>

    <div class="hint" id="hint">
      ← → 鍵切換｜手機可滑動或左右輕點｜雙指可縮放
    </div>

    <script>
      // ===== 設定 =====
      const count = 12;
      const folder = "images/VermaVibe_20251217";
      const images = Array.from(
        { length: count },
        (_, i) => `${folder}/${String(i + 1)}.PNG`
      );

      const MIN_SCALE = 1,
        MAX_SCALE = 6;
      const DOUBLE_TAP_MS = 300,
        WHEEL_ZOOM_FACTOR = 1.1;
      const PAN_SPEED_BASE = 1.6,
        EPS = 0.75;
      const CLICK_THRESHOLD_PX = 10;

      // ===== DOM =====
      const viewer = document.getElementById("viewer");
      const stage = document.getElementById("stage");
      const hint = document.getElementById("hint");

      // ===== 狀態 =====
      let idx = 0;
      let scale = 1;
      let tx = 0,
        ty = 0;
      let rafId = null,
        lastTap = 0;

      // Pointer 狀態（滑鼠/筆/觸控的通用）
      const pointers = new Map();
      let dragStart = null;

      // Touch Fallback（行動裝置）
      const isTouchDevice = navigator.maxTouchPoints > 0;
      let touchDragStart = null; // 單指拖曳
      let touchStartDist = 0; // pinch 起始距離
      let touchStartScale = 1; // pinch 起始縮放
      let touchAnchorP = { x: 0, y: 0 }; // pinch 錨點（圖片座標）

      // 未縮放時 contain 尺寸快取（畫面中的 w/h）
      let baseW = 0,
        baseH = 0;

      // 點擊閾值判斷（避免滑動誤觸）
      let downX = null;

      // ===== 工具 =====
      const clamp = (v, min, max) => Math.min(max, Math.max(min, v));
      const distance = (a, b) => Math.hypot(a.x - b.x, a.y - b.y);
      const midpoint = (a, b) => ({ x: (a.x + b.x) / 2, y: a.y + b.y });

      function stageRect() {
        return stage.getBoundingClientRect();
      }
      function stageCenter() {
        const r = stageRect();
        return { x: r.left + r.width / 2, y: r.top + r.height / 2 };
      }
      function fitContain(sw, sh, nw, nh) {
        const imgRatio = nw / nh,
          stageRatio = sw / sh;
        if (imgRatio > stageRatio) return { w: sw, h: sw / imgRatio };
        return { h: sh, w: sh * imgRatio };
      }
      // 圖片未變形時的「畫面左上角」（flex 置中 + contain）
      function imageTopLeft() {
        const r = stageRect();
        return {
          x: r.left + (r.width - baseW) / 2,
          y: r.top + (r.height - baseH) / 2,
        };
      }
      // client -> 圖片本地座標（未縮放）
      function clientToImagePoint(clientX, clientY) {
        const L = imageTopLeft();
        const ix = (clientX - L.x - tx) / scale;
        const iy = (clientY - L.y - ty) / scale;
        return { x: clamp(ix, 0, baseW), y: clamp(iy, 0, baseH) };
      }
      function recomputeBaseSize() {
        const r = stageRect();
        const nw = viewer.naturalWidth || viewer.width || viewer.offsetWidth;
        const nh = viewer.naturalHeight || viewer.height || viewer.offsetHeight;
        if (!nw || !nh || !r.width || !r.height) return;
        const s = fitContain(r.width, r.height, nw, nh);
        baseW = s.w;
        baseH = s.h;
        commit(true);
      }

      // ===== 視覺更新 =====
      function commit(needsClamp = true) {
        if (needsClamp) clampTranslate();
        if (rafId) return;
        rafId = requestAnimationFrame(() => {
          viewer.style.transform = `translate(${tx}px, ${ty}px) scale(${scale})`;
          setInteractionMode();
          rafId = null;
        });
      }

      // 非對稱邊界（不露黑邊）+ 內容小於舞台時置中
      function clampTranslate() {
        const r = stageRect();
        const L = imageTopLeft();
        const contentW = baseW * scale;
        const contentH = baseH * scale;

        if (contentW > r.width) {
          const minTx = r.right - L.x - contentW - EPS;
          const maxTx = r.left - L.x + EPS;
          tx = clamp(tx, minTx, maxTx);
        } else {
          tx = 0;
        }

        if (contentH > r.height) {
          const minTy = r.bottom - L.y - contentH - EPS;
          const maxTy = r.top - L.y + EPS;
          ty = clamp(ty, minTy, maxTy);
        } else {
          ty = 0;
        }
      }

      // 切換互動模式：縮放中禁用原生手勢，未縮放允許
      function setInteractionMode() {
        if (scale === 1) {
          viewer.style.touchAction = "pan-y pinch-zoom"; // 未縮放：允許原生捲動/捏合
          viewer.style.pointerEvents = "auto";
        } else {
          viewer.style.touchAction = "none"; // 縮放中：交給自訂手勢
          viewer.style.pointerEvents = "auto";
        }
      }

      function resetTransform() {
        scale = 1;
        tx = 0;
        ty = 0;
        commit();
      }

      // ===== 顯示圖片 =====
      function show(i) {
        idx = (i + images.length) % images.length;
        const url = images[idx];

        hint.classList.toggle("hidden", idx !== 0);
        resetTransform();

        viewer.src = url;
        viewer.alt = `slide ${idx + 1}`;
        viewer.onload = () => {
          recomputeBaseSize();
        };
        viewer.onerror = () => {
          hint.textContent = `載入失敗：${url}（點擊可跳下一張）`;
          hint.classList.remove("hidden");
        };

        // 預載下一張
        const pre = new Image();
        pre.src = images[(idx + 1) % images.length];
      }

      // 左右半邊換頁（僅 scale===1 時）
      function handlePositionalClick(clientX) {
        if (scale !== 1) return;
        const r = stageRect();
        const leftHalf = clientX - r.left < r.width / 2;
        show(leftHalf ? idx - 1 : idx + 1);
      }

      // 以「圖片座標」為中心縮放
      function zoomAtImagePoint(targetScale, clientX, clientY) {
        const s1 = clamp(targetScale, MIN_SCALE, MAX_SCALE);
        const L = imageTopLeft();
        const p = clientToImagePoint(clientX, clientY);
        tx = clientX - L.x - p.x * s1;
        ty = clientY - L.y - p.y * s1;
        scale = s1;
        commit(true);
      }

      // ===== 桌面：Pointer（滑鼠/筆）=====
      viewer.addEventListener("pointerdown", (e) => {
        downX = e.clientX;

        pointers.set(e.pointerId, {
          x: e.clientX,
          y: e.clientY,
          type: e.pointerType,
        });
        // 只對非觸控指標使用 pointer capture（避免 iOS 多指卡頓）
        if (e.pointerType !== "touch") viewer.setPointerCapture(e.pointerId);

        const now = Date.now();
        if (now - lastTap < DOUBLE_TAP_MS) {
          zoomAtImagePoint(scale > 1 ? 1 : 2, e.clientX, e.clientY);
          lastTap = 0;
          return;
        }
        lastTap = now;

        if (pointers.size === 1) {
          if (scale > 1) {
            const p = pointers.get(e.pointerId);
            dragStart = { x: p.x, y: p.y, tx0: tx, ty0: ty };
          }
        } else if (pointers.size === 2) {
          const pts = [...pointers.values()];
          const mid = midpoint(pts[0], pts[1]);
          touchAnchorP = clientToImagePoint(mid.x, mid.y); // 共用錨點策略
        }
      });

      viewer.addEventListener("pointermove", (e) => {
        if (!pointers.has(e.pointerId)) return;
        pointers.set(e.pointerId, {
          x: e.clientX,
          y: e.clientY,
          type: e.pointerType,
        });

        if (pointers.size === 2) {
          const pts = [...pointers.values()];
          // 桌面多指：以距離比例縮放
          const curDist = distance(pts[0], pts[1]);
          const prevDist = viewer._prevDist ?? curDist;
          viewer._prevDist = curDist;
          const s1 = clamp(
            scale * (curDist / prevDist || 1),
            MIN_SCALE,
            MAX_SCALE
          );

          const mid = midpoint(pts[0], pts[1]);
          const L = imageTopLeft();
          tx = mid.x - L.x - touchAnchorP.x * s1;
          ty = mid.y - L.y - touchAnchorP.y * s1;

          scale = s1;
          commit(true);
        } else if (pointers.size === 1 && dragStart && scale > 1) {
          const cur = pointers.get(e.pointerId);
          tx = dragStart.tx0 + (cur.x - dragStart.x);
          ty = dragStart.ty0 + (cur.y - dragStart.y);
          commit(true);
        }
      });

      viewer.addEventListener("pointerup", (e) => {
        const startX = downX ?? e.clientX;
        const dx = Math.abs(e.clientX - startX);
        downX = null;

        // 點擊（非縮放）觸發半邊換頁
        if (dx <= CLICK_THRESHOLD_PX && scale === 1) {
          handlePositionalClick(e.clientX);
        }

        pointers.delete(e.pointerId);
        if (e.pointerType !== "touch")
          viewer.releasePointerCapture(e.pointerId);
        if (pointers.size === 0) {
          dragStart = null;
          viewer._prevDist = undefined;
          setInteractionMode();
        }
      });

      viewer.addEventListener("pointercancel", (e) => {
        pointers.delete(e.pointerId);
        dragStart = null;
        viewer._prevDist = undefined;
        setInteractionMode();
      });

      // ===== 手機：Touch Fallback（滑順多指）=====
      if (isTouchDevice) {
        viewer.addEventListener(
          "touchstart",
          (e) => {
            if (e.touches.length === 2) {
              const t1 = e.touches[0],
                t2 = e.touches[1];
              const mid = {
                x: (t1.clientX + t2.clientX) / 2,
                y: (t1.clientY + t2.clientY) / 2,
              };
              touchAnchorP = clientToImagePoint(mid.x, mid.y);
              touchStartDist = Math.hypot(
                t2.clientX - t1.clientX,
                t2.clientY - t1.clientY
              );
              touchStartScale = scale;
              viewer.style.touchAction = "none"; // 縮放期：禁用瀏覽器手勢
            } else if (e.touches.length === 1 && scale > 1) {
              const t = e.touches[0];
              touchDragStart = { x: t.clientX, y: t.clientY, tx0: tx, ty0: ty };
              viewer.style.touchAction = "none";
            } else {
              viewer.style.touchAction = "pan-y pinch-zoom";
            }
          },
          { passive: true }
        );

        viewer.addEventListener(
          "touchmove",
          (e) => {
            if (e.touches.length >= 1) e.preventDefault(); // 避免捲動

            if (e.touches.length === 2) {
              const t1 = e.touches[0],
                t2 = e.touches[1];
              const mid = {
                x: (t1.clientX + t2.clientX) / 2,
                y: (t1.clientY + t2.clientY) / 2,
              };
              const curDist = Math.hypot(
                t2.clientX - t1.clientX,
                t2.clientY - t1.clientY
              );
              const s1 = clamp(
                touchStartScale * (curDist / touchStartDist),
                MIN_SCALE,
                MAX_SCALE
              );

              const L = imageTopLeft();
              tx = mid.x - L.x - touchAnchorP.x * s1;
              ty = mid.y - L.y - touchAnchorP.y * s1;

              scale = s1;
              commit(true);
            } else if (e.touches.length === 1 && touchDragStart && scale > 1) {
              const t = e.touches[0];
              tx = touchDragStart.tx0 + (t.clientX - touchDragStart.x);
              ty = touchDragStart.ty0 + (t.clientY - touchDragStart.y);
              commit(true);
            }
          },
          { passive: false }
        ); // 必須 passive:false 才能 preventDefault

        viewer.addEventListener(
          "touchend",
          (e) => {
            if (e.touches.length === 0) {
              touchDragStart = null;
              viewer.style.touchAction =
                scale > 1 ? "none" : "pan-y pinch-zoom";
              setInteractionMode();
            }
          },
          { passive: true }
        );

        viewer.addEventListener(
          "touchcancel",
          () => {
            touchDragStart = null;
            viewer.style.touchAction = scale > 1 ? "none" : "pan-y pinch-zoom";
            setInteractionMode();
          },
          { passive: true }
        );
      }

      // ===== 滾輪（縮放／平移）=====
      function normalizeMagnitude(e) {
        let dx = e.deltaX,
          dy = e.deltaY;
        const LINE = 40,
          PAGE = Math.max(window.innerHeight, 600);
        if (e.deltaMode === 1) {
          dx *= LINE;
          dy *= LINE;
        } else if (e.deltaMode === 2) {
          dx *= PAGE;
          dy *= PAGE;
        }
        return Math.max(Math.abs(dx), Math.abs(dy));
      }
      function panGain(m) {
        return 1 + 2.5 * Math.tanh(m / 180);
      }
      function getPanSpeed(e) {
        return PAN_SPEED_BASE * panGain(normalizeMagnitude(e));
      }

      const onWheel = (e) => {
        if (e.ctrlKey) {
          e.preventDefault();
          const factor =
            Math.sign(e.deltaY) > 0 ? 1 / WHEEL_ZOOM_FACTOR : WHEEL_ZOOM_FACTOR;
          zoomAtImagePoint(
            clamp(scale * factor, MIN_SCALE, MAX_SCALE),
            e.clientX,
            e.clientY
          );
          return;
        }
        if (scale > 1) {
          e.preventDefault();
          const speed = getPanSpeed(e);
          tx -= e.deltaX * speed;
          ty -= e.deltaY * speed;
          commit(true);
        }
      };
      stage.addEventListener("wheel", onWheel, { passive: false });
      viewer.addEventListener("wheel", onWheel, { passive: false });

      // ===== 鍵盤 =====
      document.addEventListener("keydown", (e) => {
        const key = e.key;
        if (key === "ArrowLeft") {
          e.preventDefault();
          show(idx - 1);
        } else if (key === "ArrowRight") {
          e.preventDefault();
          show(idx + 1);
        } else if (key === "Home") {
          e.preventDefault();
          show(0);
        } else if (key === "End") {
          e.preventDefault();
          show(images.length - 1);
        } else if (key === " ") {
          e.preventDefault();
          show(idx + 1);
        } else if (key.toLowerCase() === "r") {
          e.preventDefault();
          resetTransform();
        } else if (key === "+" || key === "=") {
          e.preventDefault();
          const c = stageCenter();
          zoomAtImagePoint(
            clamp(scale * WHEEL_ZOOM_FACTOR, MIN_SCALE, MAX_SCALE),
            c.x,
            c.y
          );
        } else if (key === "-" || key === "_") {
          e.preventDefault();
          const c = stageCenter();
          zoomAtImagePoint(
            clamp(scale / WHEEL_ZOOM_FACTOR, MIN_SCALE, MAX_SCALE),
            c.x,
            c.y
          );
        }
      });

      // ===== 點擊（左右半）改掛在 stage（也可掛 viewer）=====
      stage.addEventListener("pointerdown", (e) => {
        downX = e.clientX;
      });
      stage.addEventListener("pointerup", (e) => {
        const startX = downX ?? e.clientX;
        const dx = Math.abs(e.clientX - startX);
        downX = null;
        if (dx > CLICK_THRESHOLD_PX) return;
        handlePositionalClick(e.clientX);
      });
      stage.addEventListener("contextmenu", (e) => e.preventDefault());

      // ===== 舞台尺寸變更 =====
      window.addEventListener("resize", () => {
        recomputeBaseSize();
      });
      try {
        const ro = new ResizeObserver(() => recomputeBaseSize());
        ro.observe(stage);
      } catch (_) {}

      // ===== 初始化 =====
      show(0);
    </script>
  </body>
</html>
``
