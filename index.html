<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ver 0.0.41</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: #000;
      }
      .stage {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        user-select: none;
        background: #000;
        overflow: hidden;
      }
      .slide {
        max-width: 100vw;
        max-height: 100vh;
        width: auto;
        height: auto;
        object-fit: contain;
        background: #000;
        will-change: transform;
        transform-origin: 0 0;
        position: relative;
        z-index: 2;
      }
      .overlay {
        position: absolute;
        inset: 0;
        cursor: pointer;
        background: transparent;
        touch-action: pan-y pinch-zoom;
        z-index: 1;
      }
      .hint {
        position: fixed;
        left: 50%;
        bottom: 16px;
        transform: translateX(-50%);
        color: #fff;
        font: 14px/1.6 system-ui, "Microsoft JhengHei", sans-serif;
        opacity: 0.8;
        text-align: center;
        transition: opacity 0.3s ease;
      }
      .hint.hidden {
        opacity: 0;
        pointer-events: none;
      }
      @media (prefers-reduced-motion: reduce) {
        .hint {
          transition: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="stage" id="stage">
      <img id="viewer" class="slide" src="" alt="slide" draggable="false" />
      <div class="overlay" aria-hidden="true"></div>
    </div>

    <div class="hint" id="hint">
      ← → 鍵切換｜手機可滑動或左右輕點｜雙指可縮放
    </div>

    <script>
      // 設定
      const count = 12;
      const folder = "images/VermaVibe_20251217";
      const images = Array.from(
        { length: count },
        (_, i) => `${folder}/${String(i + 1)}.PNG`
      );

      const MIN_SCALE = 1;
      const MAX_SCALE = 6;
      const DOUBLE_TAP_MS = 300;
      const WHEEL_ZOOM_FACTOR = 1.1;
      const PAN_SPEED = 1.6; // 調高一點

      // DOM
      const viewer = document.getElementById("viewer");
      const stage = document.getElementById("stage");
      const hint = document.getElementById("hint");
      const overlay = document.querySelector(".overlay");

      // 狀態
      let idx = 0;
      let scale = 1;
      let tx = 0,
        ty = 0;

      let rafId = null;
      let lastTap = 0;

      const pointers = new Map();
      let dragStart = null;

      // pinch 暫存
      let startScale = 1;
      let startTx = 0,
        startTy = 0;
      let startMid = { x: 0, y: 0 };
      let startDist = 0;

      // 工具
      const clamp = (v, min, max) => Math.min(max, Math.max(min, v));
      const distance = (a, b) => Math.hypot(a.x - b.x, a.y - b.y);
      const midpoint = (a, b) => ({ x: (a.x + b.x) / 2, y: (a.y + b.y) / 2 });

      function stageRect() {
        return stage.getBoundingClientRect();
      }
      function stageCenter() {
        const r = stageRect();
        return { x: r.left + r.width / 2, y: r.top + r.height / 2 };
      }

      // 更精準：用目前排版結果反推顯示尺寸（未縮放）
      function getDisplayedSize() {
        const rect = viewer.getBoundingClientRect();
        return { w: rect.width / scale, h: rect.height / scale };
      }

      // 視覺更新
      function commit(needsClamp = true) {
        if (needsClamp) clampTranslate();
        if (rafId) return;
        rafId = requestAnimationFrame(() => {
          viewer.style.transform = `translate(${tx}px, ${ty}px) scale(${scale})`;
          setInteractionMode();
          rafId = null;
        });
      }

      function clampTranslate() {
        const r = stageRect();
        const { w, h } = getDisplayedSize();

        const contentW = w * scale;
        const contentH = h * scale;

        const maxOffsetX = Math.max(0, (contentW - r.width) / 2);
        const maxOffsetY = Math.max(0, (contentH - r.height) / 2);

        tx = clamp(tx, -maxOffsetX, maxOffsetX);
        ty = clamp(ty, -maxOffsetY, maxOffsetY);
      }

      function setInteractionMode() {
        if (scale === 1) {
          overlay.style.touchAction = "pan-y pinch-zoom";
          overlay.style.pointerEvents = "auto";
        } else {
          overlay.style.touchAction = "none";
          overlay.style.pointerEvents = "none";
        }
      }

      function resetTransform() {
        scale = 1;
        tx = 0;
        ty = 0;
        commit();
      }

      // 顯示圖片
      function show(i) {
        idx = (i + images.length) % images.length;
        const url = images[idx];

        hint.classList.toggle("hidden", idx !== 0);
        resetTransform();

        viewer.src = url;
        viewer.alt = `slide ${idx + 1}`;
        viewer.onerror = () => {
          hint.textContent = `載入失敗：${url}（點擊可跳下一張）`;
          hint.classList.remove("hidden");
        };

        const pre = new Image();
        pre.src = images[(idx + 1) % images.length];
      }

      function handlePositionalClick(clientX) {
        const r = stageRect();
        const leftHalf = clientX - r.left < r.width / 2;
        show(leftHalf ? idx - 1 : idx + 1);
      }

      // 縮放（以某點為中心）
      function zoomAtPoint(targetScale, clientX, clientY) {
        const prevScale = scale;
        targetScale = clamp(targetScale, MIN_SCALE, MAX_SCALE);

        const center = stageCenter();
        tx += (clientX - center.x) * (1 - targetScale / prevScale);
        ty += (clientY - center.y) * (1 - targetScale / prevScale);

        scale = targetScale;
        commit(true);
      }

      // viewer 手勢
      viewer.addEventListener("pointerdown", (e) => {
        pointers.set(e.pointerId, {
          x: e.clientX,
          y: e.clientY,
          type: e.pointerType,
        });
        viewer.setPointerCapture(e.pointerId);

        const now = Date.now();
        if (now - lastTap < DOUBLE_TAP_MS) {
          zoomAtPoint(scale > 1 ? 1 : 2, e.clientX, e.clientY);
          lastTap = 0;
          return;
        }
        lastTap = now;

        if (pointers.size === 1) {
          if (scale > 1) {
            const p = pointers.get(e.pointerId);
            dragStart = { x: p.x, y: p.y, tx0: tx, ty0: ty };
          }
        } else if (pointers.size === 2) {
          const pts = [...pointers.values()];
          startDist = distance(pts[0], pts[1]);
          startScale = scale;
          startMid = midpoint(pts[0], pts[1]);
          startTx = tx;
          startTy = ty;
          setInteractionMode();
        }
      });

      viewer.addEventListener("pointermove", (e) => {
        if (!pointers.has(e.pointerId)) return;
        pointers.set(e.pointerId, {
          x: e.clientX,
          y: e.clientY,
          type: e.pointerType,
        });

        if (pointers.size === 2) {
          const pts = [...pointers.values()];
          const curDist = distance(pts[0], pts[1]);
          const mid = midpoint(pts[0], pts[1]);
          const newScale = clamp(
            startScale * (curDist / startDist),
            MIN_SCALE,
            MAX_SCALE
          );

          tx =
            startTx +
            (mid.x - startMid.x) +
            (startMid.x - stageCenter().x) * (newScale - startScale);
          ty =
            startTy +
            (mid.y - startMid.y) +
            (startMid.y - stageCenter().y) * (newScale - startScale);

          scale = newScale;
          commit(true);
        } else if (pointers.size === 1 && dragStart && scale > 1) {
          const cur = pointers.get(e.pointerId);
          tx = dragStart.tx0 + (cur.x - dragStart.x);
          ty = dragStart.ty0 + (cur.y - dragStart.y);
          commit(true);
        }
      });

      viewer.addEventListener("pointerup", (e) => {
        pointers.delete(e.pointerId);
        viewer.releasePointerCapture(e.pointerId);

        if (pointers.size < 2) startDist = 0;
        if (pointers.size === 0) {
          if (scale === 1 && !dragStart) handlePositionalClick(e.clientX);
          dragStart = null;
          setInteractionMode();
        }
      });

      viewer.addEventListener("pointercancel", (e) => {
        pointers.delete(e.pointerId);
        dragStart = null;
        startDist = 0;
        setInteractionMode();
      });

      // overlay：未縮放時的左右半邊換頁
      overlay.addEventListener("contextmenu", (e) => e.preventDefault());
      overlay.addEventListener("pointerup", (e) => {
        if (scale === 1) handlePositionalClick(e.clientX);
      });

      // 桌面：滾輪（縮放或平移）— 同時監聽 stage & viewer
      function getPanSpeed(e) {
        const base = PAN_SPEED;
        const magnitude = Math.max(Math.abs(e.deltaY), Math.abs(e.deltaX));
        const gain = 1 + Math.min(magnitude / 200, 2); // 最高約 3x
        return base * gain;
      }

      const onWheel = (e) => {
        if (e.ctrlKey) {
          e.preventDefault();
          const factor =
            Math.sign(e.deltaY) > 0 ? 1 / WHEEL_ZOOM_FACTOR : WHEEL_ZOOM_FACTOR;
          zoomAtPoint(
            clamp(scale * factor, MIN_SCALE, MAX_SCALE),
            e.clientX,
            e.clientY
          );
          return;
        }
        if (scale > 1) {
          e.preventDefault();
          const speed = getPanSpeed(e);
          tx -= e.deltaX * speed;
          ty -= e.deltaY * speed;
          commit(true);
        }
      };

      stage.addEventListener("wheel", onWheel, { passive: false });
      viewer.addEventListener("wheel", onWheel, { passive: false });

      // 鍵盤
      document.addEventListener("keydown", (e) => {
        const key = e.key;
        if (key === "ArrowLeft") {
          e.preventDefault();
          show(idx - 1);
        } else if (key === "ArrowRight") {
          e.preventDefault();
          show(idx + 1);
        } else if (key === "Home") {
          e.preventDefault();
          show(0);
        } else if (key === "End") {
          e.preventDefault();
          show(images.length - 1);
        } else if (key === " ") {
          e.preventDefault();
          show(idx + 1);
        } else if (key.toLowerCase() === "r") {
          e.preventDefault();
          resetTransform();
        } else if (key === "+" || key === "=") {
          e.preventDefault();
          const c = stageCenter();
          zoomAtPoint(
            clamp(scale * WHEEL_ZOOM_FACTOR, MIN_SCALE, MAX_SCALE),
            c.x,
            c.y
          );
        } else if (key === "-" || key === "_") {
          e.preventDefault();
          const c = stageCenter();
          zoomAtPoint(
            clamp(scale / WHEEL_ZOOM_FACTOR, MIN_SCALE, MAX_SCALE),
            c.x,
            c.y
          );
        }
      });

      // 初始化
      show(0);
    </script>
  </body>
</html>
