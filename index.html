<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ver 0.0.43</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: #000;
      }
      .stage {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        user-select: none;
        background: #000;
        overflow: hidden;
      }
      .slide {
        max-width: 100vw;
        max-height: 100vh;
        width: auto;
        height: auto;
        object-fit: contain;
        background: #000;
        will-change: transform;
        transform-origin: 0 0;
        position: relative;
        z-index: 2; /* 圖片在 overlay 上方 */
      }
      .overlay {
        position: absolute;
        inset: 0;
        cursor: pointer;
        background: transparent;
        touch-action: pan-y pinch-zoom;
        z-index: 1;
      }
      .hint {
        position: fixed;
        left: 50%;
        bottom: 16px;
        transform: translateX(-50%);
        color: #fff;
        font: 14px/1.6 system-ui, "Microsoft JhengHei", sans-serif;
        opacity: 0.8;
        text-align: center;
        transition: opacity 0.3s ease;
      }
      .hint.hidden {
        opacity: 0;
        pointer-events: none;
      }
      @media (prefers-reduced-motion: reduce) {
        .hint {
          transition: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="stage" id="stage">
      <img id="viewer" class="slide" src="" alt="slide" draggable="false" />
      <div class="overlay" aria-hidden="true"></div>
    </div>

    <div class="hint" id="hint">
      ← → 鍵切換｜手機可滑動或左右輕點｜雙指可縮放
    </div>

    <script>
      // ===== 設定 =====
      const count = 12;
      const folder = "images/VermaVibe_20251217";
      const images = Array.from(
        { length: count },
        (_, i) => `${folder}/${String(i + 1)}.PNG`
      );

      const MIN_SCALE = 1;
      const MAX_SCALE = 6;
      const DOUBLE_TAP_MS = 300;
      const WHEEL_ZOOM_FACTOR = 1.1;
      const PAN_SPEED_BASE = 1.6; // 基礎平移速度
      const EPS = 0.75; // 邊界容差（解決子像素「差一點」問題）

      // ===== DOM =====
      const viewer = document.getElementById("viewer");
      const stage = document.getElementById("stage");
      const hint = document.getElementById("hint");
      const overlay = document.querySelector(".overlay");

      // ===== 狀態 =====
      let idx = 0;
      let scale = 1;
      let tx = 0,
        ty = 0;

      let rafId = null;
      let lastTap = 0;

      const pointers = new Map();
      let dragStart = null;

      // pinch 暫存
      let startScale = 1;
      let startTx = 0,
        startTy = 0;
      let startMid = { x: 0, y: 0 };
      let startDist = 0;

      // 未縮放的「顯示尺寸」快取（object-fit: contain 結果）
      let baseW = 0,
        baseH = 0;

      // ===== 工具 =====
      const clamp = (v, min, max) => Math.min(max, Math.max(min, v));
      const distance = (a, b) => Math.hypot(a.x - b.x, a.y - b.y);
      const midpoint = (a, b) => ({ x: (a.x + b.x) / 2, y: (a.y + b.y) / 2 });

      function stageRect() {
        return stage.getBoundingClientRect();
      }
      function stageCenter() {
        const r = stageRect();
        return { x: r.left + r.width / 2, y: r.top + r.height / 2 };
      }

      // object-fit: contain 的顯示尺寸（未縮放）
      function fitContain(sw, sh, nw, nh) {
        const imgRatio = nw / nh;
        const stageRatio = sw / sh;
        if (imgRatio > stageRatio) return { w: sw, h: sw / imgRatio }; // 寬受限
        return { h: sh, w: sh * imgRatio }; // 高受限
      }

      // 重新計算 baseW/baseH（圖片載入或舞台尺寸改變時）
      function recomputeBaseSize() {
        const r = stageRect();
        const nw = viewer.naturalWidth || viewer.width || viewer.offsetWidth;
        const nh = viewer.naturalHeight || viewer.height || viewer.offsetHeight;
        if (!nw || !nh || !r.width || !r.height) return; // 等待圖片載入或舞台就緒
        const s = fitContain(r.width, r.height, nw, nh);
        baseW = s.w;
        baseH = s.h;
        // 尺寸變更後，重新 clamp 當前位移，避免突兀
        commit(true);
      }

      // ===== 視覺更新（合併到一個 rAF）=====
      function commit(needsClamp = true) {
        if (needsClamp) clampTranslate();
        if (rafId) return;
        rafId = requestAnimationFrame(() => {
          viewer.style.transform = `translate(${tx}px, ${ty}px) scale(${scale})`;
          setInteractionMode();
          rafId = null;
        });
      }

      function clampTranslate() {
        const r = stageRect();

        // 內容尺寸（縮放後）
        const contentW = baseW * scale;
        const contentH = baseH * scale;

        // 邊界：允許平移至四邊（加入極小容差 EPS）
        const maxOffsetX = Math.max(0, (contentW - r.width) / 2) + EPS;
        const maxOffsetY = Math.max(0, (contentH - r.height) / 2) + EPS;

        tx = clamp(tx, -maxOffsetX, maxOffsetX);
        ty = clamp(ty, -maxOffsetY, maxOffsetY);
      }

      function setInteractionMode() {
        if (scale === 1) {
          overlay.style.touchAction = "pan-y pinch-zoom";
          overlay.style.pointerEvents = "auto"; // 未縮放：左右半邊可換頁
        } else {
          overlay.style.touchAction = "none";
          overlay.style.pointerEvents = "none"; // 縮放中：停用左右半邊換頁
        }
      }

      function resetTransform() {
        scale = 1;
        tx = 0;
        ty = 0;
        commit();
      }

      // ===== 顯示圖片 =====
      function show(i) {
        idx = (i + images.length) % images.length;
        const url = images[idx];

        hint.classList.toggle("hidden", idx !== 0);
        resetTransform();

        viewer.src = url;
        viewer.alt = `slide ${idx + 1}`;

        // 圖片載入後才能取得 naturalWidth/Height
        viewer.onload = () => {
          recomputeBaseSize();
        };

        viewer.onerror = () => {
          hint.textContent = `載入失敗：${url}（點擊可跳下一張）`;
          hint.classList.remove("hidden");
        };

        // 預載下一張
        const pre = new Image();
        pre.src = images[(idx + 1) % images.length];
      }

      function handlePositionalClick(clientX) {
        const r = stageRect();
        const leftHalf = clientX - r.left < r.width / 2;
        show(leftHalf ? idx - 1 : idx + 1);
      }

      // ===== 縮放（以某點為中心）=====
      function zoomAtPoint(targetScale, clientX, clientY) {
        const prevScale = scale;
        targetScale = clamp(targetScale, MIN_SCALE, MAX_SCALE);
        const center = stageCenter();
        tx += (clientX - center.x) * (1 - targetScale / prevScale);
        ty += (clientY - center.y) * (1 - targetScale / prevScale);
        scale = targetScale;
        commit(true);
      }

      // ===== viewer 手勢 =====
      viewer.addEventListener("pointerdown", (e) => {
        pointers.set(e.pointerId, {
          x: e.clientX,
          y: e.clientY,
          type: e.pointerType,
        });
        viewer.setPointerCapture(e.pointerId);

        const now = Date.now();
        if (now - lastTap < DOUBLE_TAP_MS) {
          zoomAtPoint(scale > 1 ? 1 : 2, e.clientX, e.clientY);
          lastTap = 0;
          return;
        }
        lastTap = now;

        if (pointers.size === 1) {
          if (scale > 1) {
            const p = pointers.get(e.pointerId);
            dragStart = { x: p.x, y: p.y, tx0: tx, ty0: ty };
          }
        } else if (pointers.size === 2) {
          const pts = [...pointers.values()];
          startDist = distance(pts[0], pts[1]);
          startScale = scale;
          startMid = midpoint(pts[0], pts[1]);
          startTx = tx;
          startTy = ty;
          setInteractionMode();
        }
      });

      viewer.addEventListener("pointermove", (e) => {
        if (!pointers.has(e.pointerId)) return;
        pointers.set(e.pointerId, {
          x: e.clientX,
          y: e.clientY,
          type: e.pointerType,
        });

        if (pointers.size === 2) {
          const pts = [...pointers.values()];
          const curDist = distance(pts[0], pts[1]);
          const mid = midpoint(pts[0], pts[1]);
          const newScale = clamp(
            startScale * (curDist / startDist),
            MIN_SCALE,
            MAX_SCALE
          );

          tx =
            startTx +
            (mid.x - startMid.x) +
            (startMid.x - stageCenter().x) * (newScale - startScale);
          ty =
            startTy +
            (mid.y - startMid.y) +
            (startMid.y - stageCenter().y) * (newScale - startScale);

          scale = newScale;
          commit(true);
        } else if (pointers.size === 1 && dragStart && scale > 1) {
          const cur = pointers.get(e.pointerId);
          tx = dragStart.tx0 + (cur.x - dragStart.x);
          ty = dragStart.ty0 + (cur.y - dragStart.y);
          commit(true);
        }
      });

      viewer.addEventListener("pointerup", (e) => {
        pointers.delete(e.pointerId);
        viewer.releasePointerCapture(e.pointerId);

        if (pointers.size < 2) startDist = 0;
        if (pointers.size === 0) {
          if (scale === 1 && !dragStart) handlePositionalClick(e.clientX);
          dragStart = null;
          setInteractionMode();
        }
      });

      viewer.addEventListener("pointercancel", (e) => {
        pointers.delete(e.pointerId);
        dragStart = null;
        startDist = 0;
        setInteractionMode();
      });

      // ===== overlay：未縮放時的左右半邊換頁 =====
      overlay.addEventListener("contextmenu", (e) => e.preventDefault());
      overlay.addEventListener("pointerup", (e) => {
        if (scale === 1) handlePositionalClick(e.clientX);
      });

      // ===== 滾輪（規範化 + 平滑增益）=====
      function normalizeMagnitude(e) {
        let dx = e.deltaX,
          dy = e.deltaY;
        const LINE = 40; // 行→像素近似
        const PAGE = Math.max(window.innerHeight, 600); // 頁→像素近似
        if (e.deltaMode === 1) {
          dx *= LINE;
          dy *= LINE;
        } else if (e.deltaMode === 2) {
          dx *= PAGE;
          dy *= PAGE;
        }
        return Math.max(Math.abs(dx), Math.abs(dy));
      }

      function panGain(magnitude) {
        const maxExtra = 2.5; // 額外增益上限（總增益最高 ≈ 1 + 2.5 = 3.5×）
        const k = 1 / 180; // 靈敏度（越大越快接近上限）
        return 1 + maxExtra * Math.tanh(k * magnitude);
      }

      function getPanSpeed(e) {
        return PAN_SPEED_BASE * panGain(normalizeMagnitude(e));
      }

      const onWheel = (e) => {
        if (e.ctrlKey) {
          e.preventDefault();
          const factor =
            Math.sign(e.deltaY) > 0 ? 1 / WHEEL_ZOOM_FACTOR : WHEEL_ZOOM_FACTOR;
          zoomAtPoint(
            clamp(scale * factor, MIN_SCALE, MAX_SCALE),
            e.clientX,
            e.clientY
          );
          return;
        }
        if (scale > 1) {
          e.preventDefault();
          const speed = getPanSpeed(e);
          tx -= e.deltaX * speed;
          ty -= e.deltaY * speed; // 下拉（正 deltaY）→ ty 減少 → 看到更下方
          commit(true);
        }
      };
      stage.addEventListener("wheel", onWheel, { passive: false });
      viewer.addEventListener("wheel", onWheel, { passive: false });

      // ===== 鍵盤 =====
      document.addEventListener("keydown", (e) => {
        const key = e.key;
        if (key === "ArrowLeft") {
          e.preventDefault();
          show(idx - 1);
        } else if (key === "ArrowRight") {
          e.preventDefault();
          show(idx + 1);
        } else if (key === "Home") {
          e.preventDefault();
          show(0);
        } else if (key === "End") {
          e.preventDefault();
          show(images.length - 1);
        } else if (key === " ") {
          e.preventDefault();
          show(idx + 1);
        } else if (key.toLowerCase() === "r") {
          e.preventDefault();
          resetTransform();
        } else if (key === "+" || key === "=") {
          e.preventDefault();
          const c = stageCenter();
          zoomAtPoint(
            clamp(scale * WHEEL_ZOOM_FACTOR, MIN_SCALE, MAX_SCALE),
            c.x,
            c.y
          );
        } else if (key === "-" || key === "_") {
          e.preventDefault();
          const c = stageCenter();
          zoomAtPoint(
            clamp(scale / WHEEL_ZOOM_FACTOR, MIN_SCALE, MAX_SCALE),
            c.x,
            c.y
          );
        }
      });

      // ===== 監聽：舞台尺寸變更（視窗縮放／裝置旋轉）=====
      window.addEventListener("resize", () => {
        recomputeBaseSize();
      });
      try {
        const ro = new ResizeObserver(() => recomputeBaseSize());
        ro.observe(stage);
      } catch (_) {
        /* 某些舊版瀏覽器無 ResizeObserver，僅用 resize 事件 */
      }

      // ===== 初始化 =====
      show(0);
    </script>
  </body>
</html>
