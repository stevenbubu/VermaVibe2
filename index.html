<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ver 0.0.46</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: #000;
      }
      .stage {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        user-select: none;
        background: #000;
        overflow: hidden;
      }
      .slide {
        max-width: 100vw;
        max-height: 100vh;
        width: auto;
        height: auto;
        object-fit: contain;
        background: #000;
        will-change: transform;
        transform-origin: 0 0;
        position: relative;
        z-index: 2;
        /* é è¨­çµ¦è¡Œå‹•è£ç½®æ›´å‹å–„çš„è¨­å®šï¼ˆå¾ŒçºŒç”¨ JS ä¾ scale åˆ‡æ›ï¼‰ */
        touch-action: pan-y pinch-zoom;
      }
      .overlay {
        position: absolute;
        inset: 0;
        cursor: pointer;
        background: transparent;
        touch-action: pan-y pinch-zoom;
        z-index: 1;
      }
      .hint {
        position: fixed;
        left: 50%;
        bottom: 16px;
        transform: translateX(-50%);
        color: #fff;
        font: 14px/1.6 system-ui, "Microsoft JhengHei", sans-serif;
        opacity: 0.8;
        text-align: center;
        transition: opacity 0.3s ease;
      }
      .hint.hidden {
        opacity: 0;
        pointer-events: none;
      }
      @media (prefers-reduced-motion: reduce) {
        .hint {
          transition: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="stage" id="stage">
      <img id="viewer" class="slide" src="" alt="slide" draggable="false" />
      <div class="overlay" aria-hidden="true"></div>
    </div>

    <div class="hint" id="hint">
      â† â†’ éµåˆ‡æ›ï½œæ‰‹æ©Ÿå¯æ»‘å‹•æˆ–å·¦å³è¼•é»ï½œé›™æŒ‡å¯ç¸®æ”¾
    </div>

    <script>
      // ===== è¨­å®š =====
      const count = 12;
      const folder = "images/VermaVibe_20251217";
      const images = Array.from(
        { length: count },
        (_, i) => `${folder}/${String(i + 1)}.PNG`
      );

      const MIN_SCALE = 1,
        MAX_SCALE = 6;
      const DOUBLE_TAP_MS = 300,
        WHEEL_ZOOM_FACTOR = 1.1;
      const PAN_SPEED_BASE = 1.6,
        EPS = 0.75;

      // ===== DOM =====
      const viewer = document.getElementById("viewer");
      const stage = document.getElementById("stage");
      const hint = document.getElementById("hint");
      const overlay = document.querySelector(".overlay");

      // ===== ç‹€æ…‹ =====
      let idx = 0;
      let scale = 1;
      let tx = 0,
        ty = 0;
      let rafId = null,
        lastTap = 0;

      const pointers = new Map();
      let dragStart = null;

      // pinch æš«å­˜
      let startDist = 0,
        startScale = 1;
      let anchorP = { x: 0, y: 0 };

      // æœªç¸®æ”¾çš„é¡¯ç¤ºå°ºå¯¸å¿«å–
      let baseW = 0,
        baseH = 0;

      // overlay é»æ“Šåˆ¤æ–·ç”¨ï¼ˆé¿å…æ»‘å‹•èª¤è§¸ï¼‰
      let overlayDownX = null;

      // ===== å·¥å…· =====
      const clamp = (v, min, max) => Math.min(max, Math.max(min, v));
      const distance = (a, b) => Math.hypot(a.x - b.x, a.y - b.y);
      const midpoint = (a, b) => ({ x: (a.x + b.x) / 2, y: (a.y + b.y) / 2 });

      function stageRect() {
        return stage.getBoundingClientRect();
      }
      function stageCenter() {
        const r = stageRect();
        return { x: r.left + r.width / 2, y: r.top + r.height / 2 };
      }

      function fitContain(sw, sh, nw, nh) {
        const imgRatio = nw / nh,
          stageRatio = sw / sh;
        if (imgRatio > stageRatio) return { w: sw, h: sw / imgRatio }; // å¯¬å—é™
        return { h: sh, w: sh * imgRatio }; // é«˜å—é™
      }

      // åœ–ç‰‡æœªè®Šå½¢æ™‚çš„ã€Œç•«é¢å·¦ä¸Šè§’ã€ï¼ˆflex ç½®ä¸­ + containï¼‰
      function imageTopLeft() {
        const r = stageRect();
        return {
          x: r.left + (r.width - baseW) / 2,
          y: r.top + (r.height - baseH) / 2,
        };
      }

      // client -> åœ–ç‰‡æœ¬åœ°åº§æ¨™ï¼ˆæœªç¸®æ”¾ï¼‰
      function clientToImagePoint(clientX, clientY) {
        const L = imageTopLeft();
        const ix = (clientX - L.x - tx) / scale;
        const iy = (clientY - L.y - ty) / scale;
        return { x: clamp(ix, 0, baseW), y: clamp(iy, 0, baseH) };
      }

      function recomputeBaseSize() {
        const r = stageRect();
        const nw = viewer.naturalWidth || viewer.width || viewer.offsetWidth;
        const nh = viewer.naturalHeight || viewer.height || viewer.offsetHeight;
        if (!nw || !nh || !r.width || !r.height) return;
        const s = fitContain(r.width, r.height, nw, nh);
        baseW = s.w;
        baseH = s.h;
        commit(true);
      }

      // ===== è¦–è¦ºæ›´æ–° =====
      function commit(needsClamp = true) {
        if (needsClamp) clampTranslate();
        if (rafId) return;
        rafId = requestAnimationFrame(() => {
          viewer.style.transform = `translate(${tx}px, ${ty}px) scale(${scale})`;
          setInteractionMode();
          rafId = null;
        });
      }

      // âœ… éå°ç¨±é‚Šç•Œï¼ˆä¸éœ²é»‘é‚Šï¼‰+ å…§å®¹å°æ–¼èˆå°æ™‚ç½®ä¸­
      function clampTranslate() {
        const r = stageRect();
        const L = imageTopLeft();
        const contentW = baseW * scale;
        const contentH = baseH * scale;

        if (contentW > r.width) {
          const minTx = r.right - L.x - contentW - EPS;
          const maxTx = r.left - L.x + EPS;
          tx = clamp(tx, minTx, maxTx);
        } else {
          tx = 0;
        }

        if (contentH > r.height) {
          const minTy = r.bottom - L.y - contentH - EPS;
          const maxTy = r.top - L.y + EPS;
          ty = clamp(ty, minTy, maxTy);
        } else {
          ty = 0;
        }
      }

      // ğŸ”§ é—œéµä¿®æ­£ï¼šviewer ä¹Ÿè¦åˆ‡æ› touch-actionï¼ˆè¡Œå‹•è£ç½®ï¼‰
      function setInteractionMode() {
        if (scale === 1) {
          overlay.style.touchAction = "pan-y pinch-zoom";
          overlay.style.pointerEvents = "auto";
          viewer.style.touchAction = "pan-y pinch-zoom"; // æœªç¸®æ”¾ï¼šå…è¨±åŸç”Ÿæ²å‹•/æåˆ
        } else {
          overlay.style.touchAction = "none";
          overlay.style.pointerEvents = "none";
          viewer.style.touchAction = "none"; // ç¸®æ”¾ä¸­ï¼šäº¤çµ¦è‡ªè¨‚æ‰‹å‹¢
        }
      }

      function resetTransform() {
        scale = 1;
        tx = 0;
        ty = 0;
        commit();
      }

      // ===== é¡¯ç¤ºåœ–ç‰‡ =====
      function show(i) {
        idx = (i + images.length) % images.length;
        const url = images[idx];
        hint.classList.toggle("hidden", idx !== 0);
        resetTransform();

        viewer.src = url;
        viewer.alt = `slide ${idx + 1}`;
        viewer.onload = () => {
          recomputeBaseSize();
        };
        viewer.onerror = () => {
          hint.textContent = `è¼‰å…¥å¤±æ•—ï¼š${url}ï¼ˆé»æ“Šå¯è·³ä¸‹ä¸€å¼µï¼‰`;
          hint.classList.remove("hidden");
        };

        const pre = new Image();
        pre.src = images[(idx + 1) % images.length];
      }

      function handlePositionalClick(clientX) {
        const r = stageRect();
        const leftHalf = clientX - r.left < r.width / 2;
        show(leftHalf ? idx - 1 : idx + 1);
      }

      // ===== ä»¥ã€Œåœ–ç‰‡åº§æ¨™ã€ç‚ºä¸­å¿ƒç¸®æ”¾ =====
      function zoomAtImagePoint(targetScale, clientX, clientY) {
        const s1 = clamp(targetScale, MIN_SCALE, MAX_SCALE);
        const L = imageTopLeft();
        const p = clientToImagePoint(clientX, clientY);
        tx = clientX - L.x - p.x * s1;
        ty = clientY - L.y - p.y * s1;
        scale = s1;
        commit(true);
      }

      // ===== viewer æ‰‹å‹¢ï¼ˆå« pinchï¼‰=====
      viewer.addEventListener("pointerdown", (e) => {
        pointers.set(e.pointerId, {
          x: e.clientX,
          y: e.clientY,
          type: e.pointerType,
        });
        viewer.setPointerCapture(e.pointerId);

        const now = Date.now();
        if (now - lastTap < DOUBLE_TAP_MS) {
          zoomAtImagePoint(scale > 1 ? 1 : 2, e.clientX, e.clientY);
          lastTap = 0;
          return;
        }
        lastTap = now;

        if (pointers.size === 1) {
          if (scale > 1) {
            const p = pointers.get(e.pointerId);
            dragStart = { x: p.x, y: p.y, tx0: tx, ty0: ty };
          }
        } else if (pointers.size === 2) {
          const pts = [...pointers.values()];
          startDist = distance(pts[0], pts[1]);
          startScale = scale;
          const mid = midpoint(pts[0], pts[1]);
          anchorP = clientToImagePoint(mid.x, mid.y);
          setInteractionMode();
        }
      });

      viewer.addEventListener("pointermove", (e) => {
        if (!pointers.has(e.pointerId)) return;
        pointers.set(e.pointerId, {
          x: e.clientX,
          y: e.clientY,
          type: e.pointerType,
        });

        if (pointers.size === 2) {
          const pts = [...pointers.values()];
          const curDist = distance(pts[0], pts[1]);
          const mid = midpoint(pts[0], pts[1]);
          const s1 = clamp(
            startScale * (curDist / startDist),
            MIN_SCALE,
            MAX_SCALE
          );

          const L = imageTopLeft();
          tx = mid.x - L.x - anchorP.x * s1;
          ty = mid.y - L.y - anchorP.y * s1;

          scale = s1;
          commit(true);
        } else if (pointers.size === 1 && dragStart && scale > 1) {
          const cur = pointers.get(e.pointerId);
          tx = dragStart.tx0 + (cur.x - dragStart.x);
          ty = dragStart.ty0 + (cur.y - dragStart.y);
          commit(true);
        }
      });

      viewer.addEventListener("pointerup", (e) => {
        pointers.delete(e.pointerId);
        viewer.releasePointerCapture(e.pointerId);
        if (pointers.size === 0) {
          // â›”ï¸ ç§»é™¤åœ–ç‰‡ä¸Šçš„æ›é ï¼ˆé¿å…å’Œ overlay é›™é‡è§¸ç™¼ï¼‰
          dragStart = null;
          setInteractionMode();
        }
      });

      viewer.addEventListener("pointercancel", (e) => {
        pointers.delete(e.pointerId);
        dragStart = null;
        setInteractionMode();
      });

      // ===== overlayï¼šæœªç¸®æ”¾æ™‚çš„å·¦å³åŠé‚Šæ›é ï¼ˆå«é»æ“Šé–¾å€¼ï¼‰=====
      overlay.addEventListener("contextmenu", (e) => e.preventDefault());
      overlay.addEventListener("pointerdown", (e) => {
        overlayDownX = e.clientX;
      });
      overlay.addEventListener("pointerup", (e) => {
        if (scale !== 1) return;
        // è‹¥æ»‘å‹•è·é›¢å¤ªå¤§ï¼Œè¦–ç‚ºæ‹–å‹•è€Œéé»æ“Š
        const dx = Math.abs(e.clientX - (overlayDownX ?? e.clientX));
        overlayDownX = null;
        if (dx > 10) return; // é–¾å€¼ï¼š10px
        handlePositionalClick(e.clientX);
      });

      // ===== æ»¾è¼ªï¼šç¸®æ”¾ï¼å¹³ç§» =====
      function normalizeMagnitude(e) {
        let dx = e.deltaX,
          dy = e.deltaY;
        const LINE = 40,
          PAGE = Math.max(window.innerHeight, 600);
        if (e.deltaMode === 1) {
          dx *= LINE;
          dy *= LINE;
        } else if (e.deltaMode === 2) {
          dx *= PAGE;
          dy *= PAGE;
        }
        return Math.max(Math.abs(dx), Math.abs(dy));
      }
      function panGain(m) {
        return 1 + 2.5 * Math.tanh(m / 180);
      }
      function getPanSpeed(e) {
        return PAN_SPEED_BASE * panGain(normalizeMagnitude(e));
      }

      const onWheel = (e) => {
        if (e.ctrlKey) {
          e.preventDefault();
          const factor =
            Math.sign(e.deltaY) > 0 ? 1 / WHEEL_ZOOM_FACTOR : WHEEL_ZOOM_FACTOR;
          zoomAtImagePoint(
            clamp(scale * factor, MIN_SCALE, MAX_SCALE),
            e.clientX,
            e.clientY
          );
          return;
        }
        if (scale > 1) {
          e.preventDefault();
          const speed = getPanSpeed(e);
          tx -= e.deltaX * speed;
          ty -= e.deltaY * speed;
          commit(true);
        }
      };
      stage.addEventListener("wheel", onWheel, { passive: false });
      viewer.addEventListener("wheel", onWheel, { passive: false });

      // ===== éµç›¤ =====
      document.addEventListener("keydown", (e) => {
        const key = e.key;
        if (key === "ArrowLeft") {
          e.preventDefault();
          show(idx - 1);
        } else if (key === "ArrowRight") {
          e.preventDefault();
          show(idx + 1);
        } else if (key === "Home") {
          e.preventDefault();
          show(0);
        } else if (key === "End") {
          e.preventDefault();
          show(images.length - 1);
        } else if (key === " ") {
          e.preventDefault();
          show(idx + 1);
        } else if (key.toLowerCase() === "r") {
          e.preventDefault();
          resetTransform();
        } else if (key === "+" || key === "=") {
          e.preventDefault();
          const c = stageCenter();
          zoomAtImagePoint(
            clamp(scale * WHEEL_ZOOM_FACTOR, MIN_SCALE, MAX_SCALE),
            c.x,
            c.y
          );
        } else if (key === "-" || key === "_") {
          e.preventDefault();
          const c = stageCenter();
          zoomAtImagePoint(
            clamp(scale / WHEEL_ZOOM_FACTOR, MIN_SCALE, MAX_SCALE),
            c.x,
            c.y
          );
        }
      });

      // ===== èˆå°å°ºå¯¸è®Šæ›´ =====
      window.addEventListener("resize", () => {
        recomputeBaseSize();
      });
      try {
        const ro = new ResizeObserver(() => recomputeBaseSize());
        ro.observe(stage);
      } catch (_) {}

      // ===== åˆå§‹åŒ– =====
      show(0);
    </script>
  </body>
